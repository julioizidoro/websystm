<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastrofornecedorcidade">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> <br></br> <br></br>
                    <p:accordionPanel class="painel" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Cadastro">
                            <p:outputLabel value="Fornecedor:" for="fornecedor" class="imgadd" style="font-size: 11px;"/>
                            <p:selectOneMenu id="fornecedor" value="#{fornecedorMB.fornecedor}" style="width:35%;font-size: 10px" class="espacocobranca29"
                                             filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
                                <f:selectItems id="idfornecedor" value="#{fornecedorMB.listaFornecedor}" var="fornecadorselecionado" itemLabel="#{fornecadorselecionado.nome}" itemValue="#{fornecadorselecionado}"/>
                                <f:attribute name="listaFornecedor" value="#{fornecedorMB.listaFornecedor}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="País:" for="pais" class="espacocobranca28" style="font-size: 11px"/>
                            <p:selectOneMenu id="pais" value="#{fornecedorMB.pais}" style="width:34%;" class="espacocobranca29" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" >
                                <f:selectItem itemLabel="País" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{fornecedorMB.listaPais}" var="cursopais" itemLabel="#{cursopais.pais.nome}" itemValue="#{cursopais.pais}"/>
                                <f:attribute name="listaPais" value="#{fornecedorMB.listaPais}"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <br></br> <br></br>
                            <p:outputLabel value="Cidade:" for="cidade" class="espacocobranca38" style="font-size: 11px;"/>
                            <p:selectOneMenu id="cidade" value="#{fornecedorMB.cidade}" style="width:35%;" class="espacocobranca29" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Cidade" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade2" value="#{fornecedorMB.pais.cidadeList}" var="cursocidade" itemLabel="#{cursocidade.nome}" itemValue="#{cursocidade}"/>
                                <f:attribute name="listaCidade" value="#{fornecedorMB.pais.cidadeList}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Produto:" for="produto" class="espacocobranca28" style="font-size: 11px;"/>
                            <p:selectOneMenu id="produto" value="#{fornecedorMB.produto}" style="width:31.7%;font-size: 10px" class="espacocobranca29"
                                             converter="ProdutoConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
                                <f:selectItems id="idproduto" value="#{fornecedorMB.listaProdutos}" var="cproduto" itemLabel="#{cproduto.descricao}" itemValue="#{cproduto}"/>
                                <f:attribute name="listaProduto" value="#{fornecedorMB.listaProdutos}"/>
                            </p:selectOneMenu>
                            <br></br> <br></br>
                            <p class="botaoeditareceber"><br></br>
                                <p:commandButton class="imagemm" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                                <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{fornecedorMB.voltar()}"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                     <br></br> <br></br>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
