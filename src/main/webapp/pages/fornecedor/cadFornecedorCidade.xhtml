<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>  
    </h:head>
    <h:body>
        <h:form id="cadastrofornecedorcidade" style="text-align:left;font-size: 10px;"><br></br>
            <title>Cadastro Fornecedor Cidade</title>
            <p:outputLabel value="Fornecedor:" for="fornecedor" class="" style="font-size: 11px;color:#fff"/>
            <p:selectOneMenu id="fornecedor" value="#{fornecedorMB.fornecedor}" style="width:20%;font-size: 10px" class="espacocobranca29" 
                              filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems id="idfornecedor" value="#{fornecedorMB.listaFornecedor}" var="fornecadorselecionado" itemLabel="#{fornecadorselecionado.descricao}" itemValue="#{fornecadorselecionado}"/>
                <f:attribute name="listaFornecedor" value="#{fornecedorMB.listaFornecedor}"/>
            </p:selectOneMenu>
            <p:outputLabel value="País:" for="pais" class="espacocobranca28" style="font-size: 11px"/>
            <p:selectOneMenu id="pais" value="#{fornecedorMB.pais}" style="width:25%;font-size: 10px" class="espacocobranca29" 
                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems id="idpais" value="#{fornecedorMB.listaPais}" var="cpais" itemLabel="#{cpais.nome}" itemValue="#{cpais}"/>
                <f:attribute name="listaPais" value="#{fornecedorMB.listaPais}"/>
                <p:ajax event="change" update=":cadastrofornecedorcidade:cidade"/> 
            </p:selectOneMenu>
            <br></br> <br></br>
            <p:outputLabel value="Cidade:" for="cidade" class="" style="font-size: 11px;color:#fff"/>
            <p:selectOneMenu id="cidade" value="#{fornecedorMB.cidade}" style="width:20%;font-size: 10px" class="espacocobranca29" 
                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems id="idcidade" value="#{fornecedorMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                <f:attribute name="listaCidade" value="#{fornecedorMB.pais.cidadeList}"/>
            </p:selectOneMenu>
            <p:outputLabel value="Produto:" for="produto" class="espacocobranca28" style="font-size: 11px;color:#fff"/>
                    <p:selectOneMenu id="produto" value="#{fornecedorMB.produto}" style="width:20%;font-size: 10px" class="espacocobranca29" 
                                     converter="ProdutoConverter" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems id="idproduto" value="#{fornecedorMB.listaProdutos}" var="cproduto" itemLabel="#{cproduto.descricao}" itemValue="#{cproduto}"/>
                        <f:attribute name="listaProduto" value="#{fornecedorMB.listaProdutos}"/>
                    </p:selectOneMenu>
            <br></br> <br></br>
                <p class="botaoeditareceber"><br></br>
                    <p:commandButton class="imagemm" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                    <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{fornecedorMB.cancelarCadastro()}"></p:commandButton>
                </p>
        </h:form>     
    </h:body>
</html>
