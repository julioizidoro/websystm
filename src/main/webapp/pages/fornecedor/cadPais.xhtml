<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
   
    </h:head>
    <h:body>
        <h:form id="cadastropais" style="text-align:left;font-size: 10px;"><br></br>
            <title>Cadastro País</title> <br></br> <br></br>
                <p:outputLabel value="Nome:" class="espacocobranca11"/>
                <p:inputText value="#{cadPaisMB.pais.nome}" style="width:65%" class="espacocobranca29"/>
                <br></br> <br></br>
                <p:outputLabel value="Sigla:" class="espacocobranca233"/>
                <p:inputText value="#{cadPaisMB.pais.sigla}" style="width:20%" class="espacocobranca29"/>
                <p:outputLabel value="Moeda:" class="espacocobranca14"/>
                <p:selectOneMenu class="espacocampos5" style="width:26%;font-size:11px;margin-left:1.8%" id="moeda"  value="#{cadPaisMB.moedas}" converter="MoedasConverter" >
                    <f:selectItem itemLabel="Câmbio" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{cadPaisMB.listaMoedas}" var="moedas" itemLabel="#{moedas.sigla}" itemValue="#{moedas}"/>
                    <f:attribute name="listaMoedas" value="#{cadPaisMB.listaMoedas}"/>
                    <p:ajax event="change"/>
                </p:selectOneMenu>
                <br></br> <br></br> <br></br>
                <p class="botaoeditareceber"><br></br>
                    <p:commandButton class="imagemm" icon="ui-icon-check" value="Confirmar" action="#{cadPaisMB.salvar()}"></p:commandButton>
                    <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{cadPaisMB.cancelarCadastro()}"></p:commandButton>
                </p>
        </h:form>     
    </h:body>
</html>
