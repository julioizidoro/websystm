<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
          
    </h:head>
    <h:body>
        <h:form id="idtelaconsultafornecedor" style="text-align:left;font-size: 10px;"><br></br>
            <title>Produtos</title>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> 
                    <p:commandButton id="bntnovo"  icon="ui-icon-plus" style="font-size:12px;margin-left:60%" value="Novo Fornecedor" update=":formAdicionar:dialog_adicionarFornecedor" oncomplete="PF('novofornecedor').show()"/>
                    <p:commandButton id="bntvoltar"  style="font-size:12px;" value="Voltar" action="#{consultaFornecedorMB.cancelar()}"/>
                    <p:dataTable id="idtabelafornecedor" var="fornecedor"  value="#{consultaFornecedorMB.listaFornecedor}" class="tabela5" 
                                 scrollable="true" scrollHeight="340" style="margin-bottom:20px" >
                        <p:column headerText="Fornecedor"  >
                            <p:outputLabel value="#{fornecedor.nome}" />
                        </p:column>
                         <p:column style="text-align:center;width: 30px" >
                            <p:selectBooleanCheckbox value="#{fornecedor.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton class="espacocobranca34"  icon="ui-icon-check" value="Adicionar" action="#{consultaFornecedorMB.salvarFornecedor()}"> </p:commandButton>
                    <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{consultaFornecedorMB.cancelar()}"></p:commandButton>
               
                    <br></br>
                    <br></br>
            </h:form> 
            <h:form id="formAdicionar">
                <p:dialog id="dialog_adicionarFornecedor" header="Cadastrar Fornecedor" widgetVar="novofornecedor" width="60%" style="background:#d0e9c6;text-align: left;font-size: 11px;" >
                    <br></br>
                    <p:outputLabel value="Nome do Fornecedor:" style="margin-left: 2%"/>
                    <p:inputText value="#{consultaFornecedorMB.fornecedor.nome}" style="width:94%;" class="espacocobranca29"/>
                    <br></br><br></br>
                    <p:commandButton id="bntconfirmar" actionListener="#{consultaFornecedorMB.salvar()}" action="#{consultaFornecedorMB.gerarListaFornecedor()}" oncomplete="novofornecedor.hide()" update=":idtelaconsultafornecedor:idtabelafornecedor" icon="ui-icon-shuffle" class="espacocobranca24botao" style="font-size:11px;margin-left:48%" value="Confirmar"   ajax="false"/>
                    <p:commandButton id="bntcancelar" icon="ui-icon-close" class="espacocobranca24botao" style="font-size:11px;" value="Cancelar" oncomplete="novofornecedor.hide()"/>
                    <br></br>
                </p:dialog>
               
        </h:form>     
    </h:body>
</html>
