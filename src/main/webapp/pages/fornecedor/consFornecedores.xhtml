<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consultafornecedor">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> 
                    <legend id="iUsu2" ><b>Consulta de Fornecedor</b></legend>
                    <p:commandButton id="bntnovo" class="espacocobranca22botao" icon="ui-icon-plus" style="font-size:12px;" value="Novo Fornecedor" update=":formAdicionar:dialog_adicionarFornecedor" oncomplete="PF('novofornecedor').show()"/>
                    <p:commandButton id="bntvoltar" class="espacocobranca21botao" style="font-size:12px;" value="Voltar" action="#{fornecedorMB.voltar()}"/>
                    <p:dataTable id="tabelafornecedor" var="fornecedor"  value="#{fornecedorMB.listaFornecedor}" class="tabela5" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                <p:dataExporter type="xls" target="fornecedor" fileName="fornecedor" />
                            </h:commandLink>
                        </f:facet>
                        <p:column headerText="Fornecedor" style="text-align:center;" sortBy="#">
                            <p:outputLabel value="#{fornecedor.nome}" />
                        </p:column>
                    </p:dataTable>
                    
                    <br></br>
                    <br></br>
                </div>
            </h:form> 
            <h:form id="formAdicionar">
                <p:dialog id="dialog_adicionarFornecedor" header="Cadastrar Fornecedor" widgetVar="novofornecedor" width="30%" style="background:#d0e9c6;text-align: left;font-size: 10px;" >
                    <br></br>
                    <p:outputLabel value="Nome do Fornecedor:"/>
                    <p:inputText value="#" style="width:70%;" class="espacocobranca29"/>
                    <br></br><br></br>
                    <p:commandButton id="bntconfirmar" action="#" icon="ui-icon-shuffle" class="espacocobranca24botao" style="font-size:11px;" value="Confirmar"   ajax="false"/>
                    <p:commandButton id="bntcancelar" action="#" icon="ui-icon-close" class="espacocobranca24botao" style="font-size:11px;" value="Cancelar" oncomplete="novofornecedor.hide()"/>
                    <br></br>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
