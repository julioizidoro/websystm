<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consultafornecedor">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                     <br></br> 
                    <p:outputLabel value="PaÃ­s" for="pais" class="espaco13" style="font-size: 11px"/>
                    <p:outputLabel value="Produto" for="produto" class="espaco14" style="font-size: 11px"/>
                    <p:outputLabel value="Cidade" for="cidade" class="espaco15" style="font-size: 11px"/>
                    <br></br>
                    <p:selectOneMenu id="pais" value="#{fornecedorMB.pais}" style="width:220px;font-size: 10px" class="espacocampos" 
                                     converter="PaisConverter" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems id="idpais" value="#{fornecedorMB.listaPais}" var="cpais" itemLabel="#{cpais.nome}" itemValue="#{cpais}"/>
                        <f:attribute name="listaPais" value="#{fornecedorMB.listaPais}"/>
                        <p:ajax event="change" update=":consultafornecedor:cidade"/> 
                    </p:selectOneMenu>
                    <p:selectOneMenu id="produto" value="#{fornecedorMB.produto}" style="width:220px;font-size: 10px" class="espacocampos" 
                                     converter="ProdutoConverter" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems id="idproduto" value="#{fornecedorMB.listaProdutos}" var="cproduto" itemLabel="#{cproduto.descricao}" itemValue="#{cproduto}"/>
                        <f:attribute name="listaProdutos" value="#{fornecedorMB.listaProdutos}"/>
                        <p:ajax event="change" />
                    </p:selectOneMenu>
                    <p:selectOneMenu id="cidade" value="#{fornecedorMB.cidade}" style="width:220px;font-size: 10px" class="espacocampos" 
                                     converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                        <f:selectItems id="idcidade" value="#{fornecedorMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                        <f:attribute name="listaCidade" value="#{fornecedorMB.pais.cidadeList}"/>
                        <p:ajax event="change" listener="#{fornecedorMB.listarFornecedorCidade()}" update=":consultafornecedor:tabelafornecedor" />
                    </p:selectOneMenu>
                    <br></br> <br></br>
                    <legend id="iUsu2" ><b>Consulta de Fornecedor</b></legend>
                    <p:dataTable id="tabelafornecedor" var="fornecedor"  value="#{fornecedorMB.listaFornecedorCidade}" class="tabela4" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                <p:dataExporter type="xls" target="fornecedor" fileName="fornecedor" />
                            </h:commandLink>
                        </f:facet>
                        <p:column headerText="Fornecedor" style="background:#ffffff;text-decoration-color:#1F8871;color:#1F8871;text-align:center;" sortBy="#">
                            <p:commandLink value="#{fornecedor.fornecedor.nome}" action="#{fornecedorMB.selecionaFornecedorCidade(fornecedor)}" />
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
