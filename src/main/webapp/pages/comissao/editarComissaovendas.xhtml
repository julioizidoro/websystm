<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">

                <div id="centro">
                    <br></br>

                        <p:outputLabel value="Valor Bruto" style="margin-left:15%"/>
                        <p:outputLabel value="Valor Fornecedor" style="margin-left:18%"/>
                        <p:outputLabel value="Comissão TM" style="margin-left:15%"/>
                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.valorbruto}" style="width:14%;margin-left:15%" class="espacocampos2right">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.valorfornecedor}" style="width:14%;margin-left:10.5%" class="espacocamposright">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.comissaotm}" style="width:14%;margin-left:11.7%" class="espacocamposright">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <br></br><br></br>
                        <p:outputLabel value="Taxa TM" style="margin-left:15%"/>

                        <p:inputText value="#{vendasComissaoMB.vendascomissao.taxatm}" style="width:14%;margin-left:15%" class="espacocampos2right">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.descontotm}" style="width:14%;margin-left:10.5%"  class="espacocamposright">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.comissaoemissor}" style="width:14%;margin-left:11.7%"  class="espacocamposright">

                        <p:outputLabel value="Comissão Gerente" style="margin-left:15%"/>
                        <p:outputLabel value="Comissão Terceiros" style="margin-left:13.5%"/>
                        <p:outputLabel value="Comissão Franquia" style="margin-left:14.5%"/>
                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.comissaogerente}" style="width:14%;margin-left:15%" class="espacocampos2right">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.comissaoterceiros}" style="width:14%;margin-left:10.5%"  class="espacocamposright" >
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.comissaofraquia}" style="width:14%;margin-left:11.7%"  class="espacocamposright">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <br></br><br></br>
                        <p:outputLabel value="Desagio" style="margin-left:15%"/>
                        <p:outputLabel value="Incentivo" style="margin-left:10.5%"/>
                        <p:outputLabel value="Total" style="margin-left:15%"/>
                        <p:outputLabel value="Paga?" style="margin-left:14.5%"/>
                         
                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.desagio}" style="width:14%;margin-left:15%" class="espacocampos2right">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText value="#"  style="width:16%;" class="espacocampos4right"/>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.valorbruto}"  style="width:14%;margin-left:2%"  class="espacocampos4right">
                        	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:selectOneMenu class="espacocampos3" style="width:14%;" value="#{vendasComissaoMB.vendascomissao.paga}" >

                             <f:selectItem itemLabel="Não" itemValue="Não" /> 
                        </p:selectOneMenu>

                        <p:outputLabel value="Produto" style="margin-left:15%"/>

                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.produtos}" style="width:20%;margin-left:15%" class="espacocampos2"/>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.usuario.nome}" style="width:41%" class="espacocampos"/>
                        
                       
                        
                        <p class="botaoeditar" style="width: 100%">
                            <br></br>
                            <p:commandButton class="botaodialog" style="margin-left:1%" icon="ui-icon-pencil" value="Editar"></p:commandButton>
                            <p:commandButton class="botaodialog2" onclick="" icon="ui-icon-close" value="Fechar"></p:commandButton>
