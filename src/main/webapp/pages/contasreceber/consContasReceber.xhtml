<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telacontareceber">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> <br></br> <br></br>

                    <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Cliente" for="cliente" class="fontebranca"/> 
                                <p:outputLabel value="Periodo" for="dataIni" class="left2"/> 
                                <p:outputLabel value="Unidade" for="dataIni" class="left21"/>
                            </h:panelGrid>
                            <h:panelGrid columns="8" cellpadding="1">

                                <p:inputText id="cliente" size="44" maxlength="100" class="fontebranca"  value="#"/>
                                <p:commandButton icon="ui-icon-search" class="botaopesquisar"/>
                                <p:calendar id="dataIni" class="left4"  locale="pt"  pattern="dd/MM/yyyy"  mask="true" size="11" maxlength="15" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal" class="espacocampospesquisa2"  locale="pt"  pattern="dd/MM/yyyy"  mask="true" size="11" maxlength="15">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu id="unidades" value="#" style="width:220px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                            </h:panelGrid><br></br>
                            <h:panelGrid columns="8" cellpadding="1">
                                <h:outputText value="Forma de Pagamento"  class="fontebranca"/>  
                                <h:outputText value="Banco"  class="leftcampo"/>  
                            </h:panelGrid>
                            <h:panelGrid columns="8" cellpadding="1">
                                <p:selectOneMenu id="formapag" value="#" style="width:170px;font-size: 10px" class="fontebranca">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
                                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" /> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="banco" value="#" style="width:220px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:commandButton value="Pesquisar" class="cambiovalores2"  icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="botao3" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                            </h:panelGrid>
                            <br></br>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br>
                    <legend id="iUsu2" ><b>Consulta de Contas a Receber </b></legend>
                    <p:dataTable id="contasRecebe" var="contasrecebe"  value="#{contasReceberMB.listaContas}" class="tabela" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                <p:dataExporter type="xls" target="contaPagar" fileName="contas" />
                            </h:commandLink>
                        </f:facet>
                        <p:column  style="background:#ffffff;color:#1F8871;text-align:center;width:48px;z-index: 3!important;overflow: visible!important;">
                            <p:menubar style="min-width:10px;min-height:10px;height:25px;margin-top:-4px;"> 
                                <p:submenu style="margin-top:-7px;" >
                                    <p:menuitem style="float:right;" value="Editar" action="#{contasReceberMB.editar()}" />
                                    <p:menuitem style="float:right;" value="Receber" action="#{contasReceberMB.recebimento()}" />
                                    <p:menuitem style="float:right;" value="Receber Lote" />
                                    <p:menuitem style="float:right;" value="Gerar Boleto"  action="#{menuMB.contasRecebers()}"/>
                                    <p:menuitem style="float:right;" value="Cobrança" action="#{contasReceberMB.iniciarCobranca(contasrecebe)}" />
                                    <p:menuitem style="float:right;" value="Totais" action="#{contasReceberMB.calcularTotais()}" update=":totais:dialog_totais" oncomplete="PF('totais').show()" />
                                </p:submenu>
                            </p:menubar>
                        </p:column>
                        <p:column headerText="Nº Venda" style="background:#ffffff;text-decoration-color:#1F8871;color:#1F8871;text-align:center;width:70px;" sortBy="#{contasrecebe.vendas.idvendas}">
                            <p:commandLink actionListener="#{contasReceberMB.visualizar(contasrecebe)}" value="#{contasrecebe.vendas.idvendas}"  >
                             </p:commandLink>
                        </p:column>
                        <p:column headerText="Nº Documento" style="background:#ffffff;color:#1F8871;text-align:center;" >
                            <h:outputText value="#{contasrecebe.numerodocumento}"/>
                        </p:column>
                        <p:column headerText="Cliente"  style="width:150px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" sortBy="#{contasrecebe.vendas.cliente}">
                            <h:outputText value="#{contasrecebe.vendas.cliente}"/>
                        </p:column>
                        <p:column headerText="Nº Parcela"  style="width:65px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#{contasrecebe.numeroparcelas}"/>
                        </p:column>
                        <p:column headerText="Valor" style="width:80px;background:#ffffff;color:#1F8871;text-align:right;" >
                            <h:outputText value="#{contasrecebe.valorparcela}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Banco" style="width:100px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                            <h:outputText value="#{contasrecebe.banco}"/>                                   
                        </p:column>
                        <p:column headerText="Unidade" style="width:160px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter"  sortBy="#{contasrecebe.vendas.unidadenegocio}">
                            <h:outputText value="#{contasrecebe.vendas.unidadenegocio}"/>                                   
                        </p:column>
                        <p:column headerText="Boleto Gerado" style="width:70px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                            <p:selectBooleanCheckbox value="#{contasrecebe.boletogerado}" />                                 
                        </p:column>
                        <p:column style="width:35px;background:#ffffff;color:#1F8871;text-align: center">
                            <p:selectBooleanCheckbox value="#{contasrecebe.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
            <h:form id="totais">
                <p:dialog id="dialog_totais" header="Totais" widgetVar="totais"  width="34%" class="dialog2" style="background:#d0e9c6" >
                   <h:panelGrid columns="2" cellpadding="3">
                        <p:outputLabel value="Total Contas Vencidas" for="contasVenc" class="fontebranca" style="font-size: 11px"/> 
                        <p:outputLabel value="Total Contas Vencendo" for="contasVencendo" class="leftcampo" style="font-size: 11px"/>
                        <p:inputText id="contasVenc" size="15" maxlength="100" class="fontebrancaa" value="#{contasReceberMB.contasVencidas}"  readonly="true">
                             <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText id="contasVencendo" size="15" maxlength="100" class="leftcampoo" value="#{contasReceberMB.contasVencendo}"  readonly="true">
                             <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                       
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="1">
                        <p:outputLabel value="Total Contas a Vencer" for="contasVencer" style="font-size: 11px"/>
                        <p:inputText id="contasVencer" size="15" maxlength="100" class="fontebrancaa" value="#{contasReceberMB.contasVencer}"  readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                     </h:panelGrid>   
                     <br></br><br></br>
                     <br></br>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
