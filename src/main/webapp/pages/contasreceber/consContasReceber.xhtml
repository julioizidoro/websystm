<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telacontareceber">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    
                    <br></br> <br></br> <br></br>

                    <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                                <p:outputLabel value="Cliente" for="cliente" class="fontebranca"/> 
                                <p:outputLabel value="Periodo" for="dataIni" class="espacocobranca13"/> 
                                <p:outputLabel value="Unidade" for="dataIni" class="espacocobranca9"/>
                                 <br></br>
                                 <p:inputText id="cliente" style="width: 32%" maxlength="100" class="fontebranca"  value="#"/>
                                <p:commandButton icon="ui-icon-search" class="botaopesquisar"/>
                                <p:calendar id="dataIni" class="imgadd"  locale="pt"  pattern="dd/MM/yyyy"  mask="true"  maxlength="15" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal" class="loginButton2"  locale="pt"  pattern="dd/MM/yyyy"  mask="true" maxlength="15">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu id="unidades" value="#" style="width:20%;font-size: 10px" class="espacocobranca28">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                             <br></br> <br></br>
                                <h:outputText value="Forma de Pagamento"  class="fontebranca"/>  
                                <h:outputText value="Banco"  class="espacocobranca3" style="color:#000"/>  
                             <br></br>
                                <p:selectOneMenu id="formapag" value="#" style="width:25%;font-size: 10px" class="fontebranca">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Cartão" itemValue="Cartão" />  
                                    <f:selectItem itemLabel="Débito em Conta" itemValue="debito em conta" /> 
                                    <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                                    <f:selectItem itemLabel="Depósito" itemValue="Depósito" /> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="banco" value="#" style="width:25%;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:commandButton value="Pesquisar" class="cambiovalores2"  icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="botao3" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                            
                            <br></br>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br>
                    <legend id="iUsu2" ><b>Consulta de Contas a Receber </b></legend><br></br>
                    <p:commandButton id="bntreceber" class="espacocobranca22botao" style="font-size:12px;" value="Receber" action="#{contasReceberMB.recebimento()}" />
                    <p:commandButton id="bntgerarboleto" class="espacocobranca21botao" style="font-size:12px;" value="Boletos"  action="#{contasReceberMB.dialogBoletos()}" ajax="false"/>
                    <p:commandButton id="bntcarregarboleto" class="espacocobranca21botao" style="font-size:12px;" value="Retorno"  update=":dialogUpload:dialog_uploadboleto"  oncomplete="PF('uploadboleto').show()"/>
                    <p:commandButton id="bnttotais" class="espacocobranca21botao" style="font-size:12px;" value="Totais" action="#{contasReceberMB.calcularTotais()}" update=":totais:dialog_totais" oncomplete="PF('totais').show()" /> 
                    <p:contextMenu for="tabelacontasRecebe">
                        <p:menuitem value="Alterar"  icon=" ui-icon-pencil"  action="#{contasReceberMB.editar()}" />
                        <p:menuitem value="Cobrança"  icon=" ui-icon-tag" action="#{contasReceberMB.iniciarCobranca()}"  />
                    </p:contextMenu><br></br><br></br>
                    <p:dataTable id="tabelacontasRecebe" var="contasrecebe"  value="#{contasReceberMB.listaContas}" class="tabela" editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" selection="#{contasReceberMB.conta}" selectionMode="single" rowKey="#{contasrecebe.idcontasreceber}" >
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                <p:dataExporter type="xls" target="contaPagar" fileName="contas" />
                            </h:commandLink>
                        </f:facet>
                        <f:facet name="{Exporters}">
                            <p:commandLink title="Adicionar Conta" action="#{contasReceberMB.adicionarContasReceber()}" style="margin-left: 60%">
                        <p:outputLabel value="Adicionar Conta"/>
                        <img src="../../resources/img/adicionar.png" width="20" />
                    </p:commandLink>
                        </f:facet>
                        <p:column headerText="Nº Documento" style="width:75px;" sortBy="#{contasrecebe.numerodocumento}">
                            <p:outputLabel value="#{contasrecebe.numerodocumento}" />
                        </p:column>
                        <p:column headerText="Cliente"   styleClass="alinharCenter" >
                            <h:outputText value="#{contasrecebe.vendas.cliente}"/>
                        </p:column>
                        <p:column headerText="Nº Parcela"  style="width:58px;" styleClass="alinharCenter" >
                            <h:outputText value="#{contasrecebe.numeroparcelas}"/>
                        </p:column>
                        <p:column headerText="Valor" style="width:80px;text-align:right;" >
                            <h:outputText value="#{contasrecebe.valorparcela}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Banco" style="width:70px;" styleClass="alinharCenter">
                            <h:outputText value="#{contasrecebe.banco}"/>                                   
                        </p:column>
                        <p:column headerText="Unidade" style="width:160px;" styleClass="alinharCenter"  sortBy="#{contasrecebe.vendas.unidadenegocio}">
                            <h:outputText value="#{contasrecebe.vendas.unidadenegocio}"/>                                   
                        </p:column>
                        <p:column headerText="Data de Vencimento" style="width:95px;" styleClass="alinharCenter">
                            <h:outputText value="#{contasrecebe.datavencimento}">
                                <f:convertDateTime   pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                            <p:commandLink actionListener="#{contasReceberMB.openDialogAlterarData(contasrecebe)}" update=":editarData:dialog_editarDataVencimento"  oncomplete="PF('editarData').show()" title="Editar data">
                                <img src="../../resources/img/editardata.png" />
                                <p:ajax update="tabelacontasRecebe"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Tipo de Documento" style="width:75px;text-align: center;" styleClass="alinharCenter">
                            <p:graphicImage value="#{contasReceberMB.retornarTipoDocumento(contasrecebe)}" title="#{contasReceberMB.titleTipoDocumento(contasrecebe)}"/>                                 
                        </p:column>
                        <p:column headerText="Boleto Gerado" style="width:63px;text-align: center;" styleClass="alinharCenter">
                            <h:commandLink action="#{contasReceberMB.cancelado(contasrecebe)}" title="Cancelar">
                                <img src="#{contasReceberMB.retornarBoletoGerado(contasrecebe)}" />
                            </h:commandLink>
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:selectBooleanCheckbox value="#{contasrecebe.selecionado}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
            <h:form id="totais">
                <p:dialog id="dialog_totais" header="Totais" widgetVar="totais"  width="34%" class="dialog2" style="background:#d0e9c6" >
                        <p:outputLabel value="Total Contas Vencidas" for="contasVenc" class="espacocobranca20" style="font-size: 11px"/> 
                        <p:outputLabel value="Total Contas Vencendo" for="contasVencendo" class="leftcampo" style="font-size: 11px"/>
                       <br></br>
                       <p:inputText id="contasVenc" style="width:26%" maxlength="100" class="espacocobranca20" value="#{contasReceberMB.contasVencidas}"  readonly="true">
                            <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                        <p:inputText id="contasVencendo" style="width:27%" maxlength="100" class="leftcampoo" value="#{contasReceberMB.contasVencendo}"  readonly="true">
                            <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>

                    <br></br> <br></br>
                        <p:outputLabel value="Total Contas a Vencer" for="contasVencer" style="font-size: 11px" class="espacocobranca20"/>
                         <br></br>
                        <p:inputText id="contasVencer" style="width:27%" maxlength="100" class="espacocobranca20" value="#{contasReceberMB.contasVencer}"  readonly="true">
                            <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                        </p:inputText>
                    <br></br><br></br>
                    <br></br>
                </p:dialog>
            </h:form>
            <h:form id="dialogUpload">
                <p:dialog id="dialog_uploadboleto" header="Carregar Boleto" widgetVar="uploadboleto"   style="background:#d0e9c6" >
                    <p:fileUpload id="upload" fileUploadListener="#{contasReceberMB.uploadRetorno}" mode="advanced" update="@all"   
                                  auto="true"  allowTypes="/(\.|\/)(ret|RET)$/" uploadLabel="Abrir" cancelLabel="Cancelar" label="Selecionar" oncomplete="uploadboleto.hide()"> </p:fileUpload>                               
                    <p:growl id="messages" showDetail="true" />
                </p:dialog>
            </h:form>
            <h:form id="editarData">
                <p:dialog id="dialog_editarDataVencimento" header="Editar Data" widgetVar="editarData" width="20%" style="background:#d0e9c6;text-align: left" >
                    <p:outputLabel value="Data de Vencimento" for="dataVencimento" class="fontebranca" style="font-size: 11px"/> 
                    <br></br>
                    <p:calendar id="dataVencimento" class="fontebranca" value="#{contasReceberMB.conta.datavencimento}"  pattern="dd/MM/yyyy" mask="true"  maxlength="15" locale="pt"  >
                        <f:convertDateTime    timeZone="America/Sao_Paulo"/>
                        <p:ajax event="change" />
                        <p:ajax event="dateSelect" />
                    </p:calendar>
                    <p:commandButton value="Salvar" icon="ui-icon-check" action="#{contasReceberMB.confirmaAlterarDataVencimento()}" class="espacocobranca23botao" style="font-size:11px;" update="@all"/>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
