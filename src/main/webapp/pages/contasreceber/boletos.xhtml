<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        <h:form id="carregaboleto" style="text-align:left;font-size: 10px;">
            <title>Boletos</title>

            <br></br>
            <p:commandButton id="bntgerarboleto" class="espacocobranca22botao" style="font-size:12px;" value="Gerar Boleto"  action="#{boletoMB.gerarBoleto()}" ajax="false"/>
            <p:commandButton id="bntsegundavia" class="espacocobranca21botao" style="font-size:12px;" value="Gerar 2º via"  action="#{boletoMB.gerarBoletoSegundaVia()}" />
            <p:commandButton id="bntarquivoremessa" class="espacocobranca21botao" style="font-size:12px;" value="Enviar"  action="#{boletoMB.enviarBoleto()}"/>
            <p:commandButton id="bntfechar" class="espacocobranca21botao" style="font-size:12px;" value="Fechar"  action="#{boletoMB.fechardialogBoletos()}"/>
             <br></br> <br></br>
            <p:dataTable id="listaBoleto" var="listaboleto"  value="#{boletoMB.listarSelecionados}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="10" style="margin-bottom:20px" >
               
                <p:column headerText="Nº Documento" style="width:117px;text-align:center;" sortBy="#{listaboleto.numerodocumento}">
                    <h:outputText value="#{listaboleto.numerodocumento}"/>
                </p:column>
                <p:column headerText="Cliente"  styleClass="alinharCenter" >
                    <h:outputText value="#{listaboleto.vendas.cliente}"/>
                </p:column>
                <p:column headerText="Nº Parcela"  style="width:100px;text-align:center;" styleClass="alinharCenter" >
                    <h:outputText value="#{listaboleto.numeroparcelas}"/>
                </p:column>
                <p:column headerText="Valor" style="width:80px;text-align:right;" >
                    <h:outputText value="#{listaboleto.valorparcela}">
                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                    </h:outputText>  
                </p:column>
                <p:column style="width:35px;text-align: center">
                    <p:selectBooleanCheckbox value="#{listaboleto.selecionado}"/>
                </p:column>
            </p:dataTable><br></br>
            <p:commandButton value="Voltar" icon="ui-icon-close" action="#{boletoMB.fechardialogBoletos()}" class="loginButton"/>
        </h:form>     
    </h:body>
</html>
