<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body>
        <h:form id="adicionarContasReceber" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                <p:outputLabel value="Vendas" for="vendas" class="espacocobranca28" style="margin-left: 6%" /> 
                <p:outputLabel value="Cliente" class="espacocobranca7"/>
                <br></br>
                <p:inputText id="vendas" style="width: 17%; margin-left: 6%" maxlength="100" class="fontebranca"  value="#{editarContasReceberMB.idVendas}"/>
                <p:commandButton icon="ui-icon-search" class="botaopesquisar" action="#{editarContasReceberMB.buscarPoIdVenda()}" update=":adicionarContasReceber:nomecliente, :adicionarContasReceber:numeroDocumento"/>
                <p:inputText id="nomecliente" style="width: 38%; margin-left: 18%" maxlength="100" class="fontebranca"  value="#{editarContasReceberMB.nomeCliente}"/>
            </p:tab>

            <br></br> <br></br> <br></br>
            <title>Adicionar Conta a Receber</title>
                 
                <p:outputLabel value="Nº Documento" class="espacocobranca14"/>
                <p:outputLabel value="Nº Parcelas" class="espacocobranca11"/>
                <p:outputLabel value="Valor Parcela" class="espacocobranca11"/>
                <p:outputLabel value="Data Vencimento" class="espacocobranca24"/>
                
                <br></br>
                
                <p:inputText id="numeroDocumento" value="#{editarContasReceberMB.conta.numerodocumento}" style="width:17%" class="espacocobranca14"/>
                <p:inputText value="#{editarContasReceberMB.conta.numeroparcelas}"  style="width:15%" class="espacocobranca20"/>
                
                <p:inputText value="#{editarContasReceberMB.conta.valorparcela}"  style="width:15%" class="espacocobranca20rig">
                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                <p:inputMask id="dataVenc" class="imgadd"    mask="99/99/9999"  maxlength="15" value="#{editarContasReceberMB.conta.datavencimento}">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
               </p:inputMask>
                          
                <br></br><br></br><br></br>

                <p:outputLabel value="Tipo de Documento" class="espacocobranca14"/>
                <p:outputLabel value="Banco" class="espacocobranca11"/>
                <br></br>

                <p:selectOneMenu id="tipoDocumento" class="espacocobranca14" style="width:22%" value="#{editarContasReceberMB.conta.tipodocumento}">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />  
                    <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" /> 
                    <f:selectItem itemLabel="Cartão de Crédito Autorizado" itemValue="Cartão de Crédito Autorizado" />  
                    <f:selectItem itemLabel="Cartão de Débito" itemValue="Cartão de Débito" />
                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                    <f:selectItem itemLabel="Deposito" itemValue="Deposito" /> 
                    <f:selectItem itemLabel="Financiamento Banco" itemValue="Financiamento Banco" /> 
                </p:selectOneMenu>
                <p:selectOneMenu id="banco" value="#{editarContasReceberMB.conta.banco}" style="width:40%;font-size: 10px" class="espacocobranca20"  converter="BancoConverter" >
                    <f:selectItem itemLabel="Banco" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{editarContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco}"/>
                    <f:attribute name="listaBanco" value="#{editarContasReceberMB.listaBanco}"/>
                </p:selectOneMenu>
                
                <br></br> <br></br><br></br>
                <p class="botaoeditareceber"><br></br>
                    <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{editarContasReceberMB.salvar()}"></p:commandButton>
                    <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{editarContasReceberMB.cancelar()}"></p:commandButton>
                </p>
        </h:form>     
    </h:body>
</html>
