<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br><br></br>
                   <p:accordionPanel class="paineleditar" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Editar">
                        <p:outputLabel value="Nº Documento" />
                        <p:outputLabel value="Nº Parcelas" class="espacodialog"/>
                        <p:outputLabel value="Valor Parcela" class="espacodialog2"/>
                         <p:outputLabel value="Data Vencimento" />
                        <br></br>
                        <p:inputText value="#{contasReceberMB.conta.numerodocumento}" size="12" class="espacocampos2"/>
                        <p:inputText value="#{contasReceberMB.conta.numeroparcelas}" size="12" class="espacocampos"/>
                        <p:inputText value="#{contasReceberMB.conta.valorparcela}" size="15" class="espacocamposright"/>
                        <p:calendar value="#{contasReceberMB.conta.datavencimento}" class="espacocampos"/>
                        <br></br><br></br>
                       
                        <p:outputLabel value="Tipo de Documento" />
                        <p:outputLabel value="Banco" class="espacodialog"/>
                        <br></br><br></br>
                        
                        <p:selectOneMenu id="tipoDocumento" class="espacocampos2" style="width:130px" value="#{contasReceberMB.conta.tipodocumento}">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                            <f:selectItem itemLabel="Boleto" itemValue="Boleto" />  
                            <f:selectItem itemLabel="Guia de Imposto" itemValue="Guia de Imposto" /> 
                            <f:selectItem itemLabel="Holerite" itemValue="Holerite" />  
                            <f:selectItem itemLabel="Nota Fiscal" itemValue="Nota Fiscal" />
                            <f:selectItem itemLabel="Recibo" itemValue="Recibo" />  
                            <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
                        </p:selectOneMenu>
                        <p:selectOneMenu id="banco" value="#" style="width:150px;font-size: 10px" class="espacocampos">
                            <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                        </p:selectOneMenu>
                        <br></br>
                        <p>
                            <p:commandButton class="botaodialog" onclick="" value="Confirmar" action="#"></p:commandButton>
                            <p:commandButton class="botaodialog2" onclick="" value="Cancelar" action="#{contasReceberMB.voltar()}"></p:commandButton>
                        </p>
                    </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
