<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>  
    </h:head>
    <h:body>
        <h:form id="editarContasReceber" style="text-align:left;font-size: 10px;"><br></br>
            <title>Alterar Conta a Receber</title>
                <p:outputLabel value="Nº Documento" class="espacocobranca14"/>
                <p:outputLabel value="Nº Parcelas" class="espacocobranca11"/>
                <p:outputLabel value="Valor Parcela" class="espacocobranca11"/>
                <p:outputLabel value="Data Vencimento" class="espacocobranca11"/>
                <br></br>
                <p:inputText value="#{editarContasReceberMB.conta.numerodocumento}" style="width:17%" class="espacocobranca14"/>
                <p:inputText value="#{editarContasReceberMB.conta.numeroparcelas}"  style="width:15%" class="espacocobranca20"/>
                <p:inputText value="#{editarContasReceberMB.conta.valorparcela}"  style="width:15%" class="espacocobranca20rig">
                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                <p:calendar id="dataIni" class="imgadd"  locale="pt"  pattern="dd/MM/yyyy"  mask="true"  maxlength="15" value="#{editarContasReceberMB.conta.datavencimento}">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:calendar>
                <br></br><br></br><br></br>

                <p:outputLabel value="Tipo de Documento" class="espacocobranca14"/>
                <p:outputLabel value="Banco" class="espacocobranca11"/>
                <br></br>

                <p:selectOneMenu id="tipoDocumento" class="espacocobranca14" style="width:22%" value="#{editarContasReceberMB.conta.tipodocumento}">
                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />  
                    <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" /> 
                    <f:selectItem itemLabel="Cartão de Crédito Autorizado" itemValue="Cartão de Crédito Autorizado" />  
                    <f:selectItem itemLabel="Cartão de Débito" itemValue="Cartão de Débito" />
                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                    <f:selectItem itemLabel="Deposito" itemValue="Deposito" /> 
                    <f:selectItem itemLabel="Financiamento Banco" itemValue="Financiamento Banco" /> 
                </p:selectOneMenu>
                <p:selectOneMenu id="banco" value="#{editarContasReceberMB.conta.banco}" style="width:25%;font-size: 10px" class="espacocobranca20"  converter="BancoConverter">
                    <f:selectItem itemLabel="Banco" itemValue="0" noSelectionOption="true"/> 
                    <f:selectItems value="#{editarContasReceberMB.listaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco}"/>
                </p:selectOneMenu>
                <br></br> <br></br><br></br>
                <p class="botaoeditareceber"><br></br>
                    <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{editarContasReceberMB.salvar()}"></p:commandButton>
                    <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{editarContasReceberMB.cancelar()}"></p:commandButton>
                </p>
        </h:form>     
    </h:body>
</html>
