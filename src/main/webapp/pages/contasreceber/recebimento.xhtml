<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelcobranca" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Recebimento">

                            <br></br><br></br>
                            <p:dataTable id="recebimento" var="recebimento"  value="#" class="tabela3" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" rows="10" style="margin-bottom:20px;font-size: 10px;" >

                                <p:column headerText="Nº Documento" style="width:90px">
                                    <h:outputText value="">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Parcela" style="width:90px">
                                    <h:outputText value="">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Valor" style="width:90px;text-align: right">
                                    <h:outputText value="">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>   
                                </p:column>
                                <p:column headerText="Cliente" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Data Vencimento" style="width:90px" >
                                    <h:outputText value="" >
                                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                            <h:panelGrid columns="4" cellpadding="3">
                                <p:outputLabel value="Total Receber" for="totalconta" class="fontebranca" style="font-size: 11px"/> 
                                <p:outputLabel value="Valor de Juros" for="totaljuros" class="espacodialog4" style="font-size: 11px"/>
                                <p:outputLabel value="Valor de Desconto" for="totaldesconto" class="espacodialog4" style="font-size: 11px"/>
                                <p:outputLabel value="Valor Recebido" for="totalrecebido" class="espacodialog4" style="font-size: 11px"/>
                                <p:inputText id="totalconta" size="15" maxlength="100" class="fontebrancaa" value=""  >
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:inputText>
                                <p:inputText id="totaljuros" size="15" maxlength="100" class="espacodialog4right" value=""  >
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                 </p:inputText>
                                <p:inputText id="totaldesconto" size="17" maxlength="100" class="espacodialog4right" value=""  >   
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                 </p:inputText>
                                <p:inputText id="totalrecebido" size="15" maxlength="100" class="espacodialog4right" value=""  >
                                     <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:inputText>

                            </h:panelGrid>
                            <br></br>
                            <h:panelGrid columns="8" cellpadding="1">
                                <p:outputLabel value="Forma de Pagamento" class="fontebranca" style="font-size: 10px;color:#000"/>  
                                <p:outputLabel value="Banco"  class="leftcampo" style="font-size: 10px;color:#000"/>  
                            </h:panelGrid>
                            <h:panelGrid columns="8" cellpadding="1">
                                <p:selectOneMenu id="formapag" value="#" style="width:170px;font-size: 10px" class="fontebranca">
                                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />  
                                    <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" /> 
                                    <f:selectItem itemLabel="Cartão de Crédito Autorizado" itemValue="Cartão de Crédito Autorizado" />  
                                    <f:selectItem itemLabel="Cartão de Débito" itemValue="Cartão de Débito" />
                                    <f:selectItem itemLabel="Cheque" itemValue="Cheque" />  
                                    <f:selectItem itemLabel="Deposito" itemValue="Deposito" /> 
                                    <f:selectItem itemLabel="Financiamento Banco" itemValue="Financiamento Banco" /> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="banco" value="#" style="width:220px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <p class="botaoreceber">
                                <br></br>
                                <p:commandButton value="Confirmar" icon="ui-icon-check" action="#" class="imagemm"/>
                                <p:commandButton value="Cancelar" icon="ui-icon-close" action="#{contasReceberMB.voltarRecimento()}" class="espacocampos"/>
                                <br></br><br></br>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>   
           
        </ui:define>
    </ui:composition>
</html>
