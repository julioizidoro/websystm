<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="idtelaconsultaorcamento">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> 
                    <p:outputLabel value="Pesquisar Nome Cliente" for="cliente" class="imgadd" style="font-size:11px;color: #fff"/> <br></br>
                    <p:inputText id="cliente" size="50" maxlength="100" class="imgadd" value="#{consultaOrcamentoMB.nomeCliente}"  >
                        <p:ajax event="blur" listener="#{consultaOrcamentoMB.gerarListaOrcamento()}" update="idtabelaconsultaorcamento"/>
                    </p:inputText>
                    <p:commandButton id="bntnovo"  style="font-size:11px;margin-left:50%" value="Novo Orçamento" action="#{contasReceberMB.recebimento()}" />

                    <br></br> <br></br>
                    <legend id="iUsu2" ><b>Consulta Orçamento de Curso</b></legend>
                    <p:contextMenu for="idtabelaconsultaorcamento">
                        <p:menuitem value="Editar"  icon=" ui-icon-pencil"  action="#" />
                        <p:menuitem value="Email"  icon=" ui-icon-mail-closed" action="#"  />
                    </p:contextMenu>
                    <p:dataTable id="idtabelaconsultaorcamento" var="orcamento"  value="#{consultaOrcamentoMB.listaOcurso}" class="tabela" 
                                 scrollable="true" scrollHeight="380" style="margin-bottom:20px;margin-top: -2.25%" selection="#{consultaOrcamentoMB.ocurso}" selectionMode="single" rowKey="#{orcamento.idocurso}"  >

                        <p:column headerText="Cliente" >
                            <h:outputText value="#{orcamento.cliente.nome}" />
                        </p:column>
                        <p:column headerText="Curso"  style="width:200px;" styleClass="alinharCenter" >
                            <h:outputText value="#{orcamento.produtosorcamento.descricao}"/>
                        </p:column>
                        <p:column headerText="Unidade"  style="width:180px;" styleClass="alinharCenter" >
                            <h:outputText value="#{orcamento.cliente.unidadenegocio.nomeFantasia}"/>
                        </p:column>
                        <p:column headerText="Agente"  style="width:140px;" styleClass="alinharCenter" >
                            <h:outputText value="#"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
