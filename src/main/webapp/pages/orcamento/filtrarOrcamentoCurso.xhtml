<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="filtrarOrcamentoCurso">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelFiltrar" >
                        <p:tab titleStyle="font-size:10px;" title="">
                            <legend id="iUsu5" ><b>Orçamento de Curso</b></legend>
                            <p:outputLabel value="Data de Nascimento:" for="datanasci" />
                            <p:inputMask mask="99/99/9999"  id="datanasci" class="espacocobranca29" style="width:13%;"/>
                            <p:outputLabel value="Idioma:" for="idioma" class="espacocobranca20"/>
                            <p:selectOneMenu class="espacocobranca29" id="idioma"  value="#"  style="width:24%;">
                                <f:selectItem itemLabel="Selecione" itemValue="selecione" noSelectionOption="true"  />
                                <f:selectItems id="idIdioma" value="#" var="idiomac" itemLabel="#" itemValue="#"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Sexo:" for="sexo" class="espacocobranca20"/>
                            <p:selectOneMenu class="espacocobranca29" id="sexo"  value="#"  style="width:22%;">
                                <f:selectItem itemLabel="Selecione" itemValue="selecione" noSelectionOption="true"  />
                                <f:selectItem itemLabel="Feminino" itemValue="Feminino"/> 
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/> 
                            </p:selectOneMenu>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Pais:" for="pais" class="espacocobranca11"/>
                            <p:selectOneMenu id="pais" value="#" style="width:18%;" class="espacocobranca29" 
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:210px" >
                                <f:selectItem itemLabel="País" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#" var="cpais" itemLabel="#" itemValue="#"/>
                                <f:attribute name="listaPais" value="#"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Cidade:" for="cidade" class="espacocobranca28" />
                           <p:selectOneMenu id="cidade" value="#" style="width:21%;" class="espacocobranca29" 
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:210px">
                                <f:selectItem itemLabel="Cidade" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade2" value="#" var="ccidade" itemLabel="#" itemValue="#"/>
                                <f:attribute name="listaCidade" value=""/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Tipo:" for="tipo" class="espacocobranca28"/>
                            <p:selectOneMenu class="espacocobranca29" id="tipo"  value="#"  style="width:22%;">
                                <f:selectItem itemLabel="Selecione" itemValue="selecione" noSelectionOption="true"  />
                                <f:selectItems id="idtipo" value="#" var="tipoc" itemLabel="#" itemValue="#"/>
                            </p:selectOneMenu>
                             <br></br><br></br><br></br>
                             
                             <p:outputLabel value="Nível:" for="nivel" class="espacocobranca41"/> 
                             <p:selectOneMenu class="espacocobranca29" id="nivel"  value="#"  style="width:20%;">
                                <f:selectItem itemLabel="Selecione" itemValue="selecione" noSelectionOption="true"  />
                                <f:selectItem itemLabel="Básico" itemValue="Básico"/> 
                                <f:selectItem itemLabel="Pré-Intermediário" itemValue="Pré-Intermediário"/> 
                                <f:selectItem itemLabel="Intermediário" itemValue="Intermediário"/> 
                                <f:selectItem itemLabel="Avançado" itemValue="Avançado"/> 
                                <f:selectItem itemLabel="Alto" itemValue="Alto"/> 
                                <f:selectItem itemLabel="Fluente" itemValue="Fluente"/> 
                            </p:selectOneMenu>
                            <p:outputLabel value="Data de Início:" for="datainicio"  class="espacocobranca15"/>
                            <p:calendar id="datainicio"   locale="pt"  pattern="dd/MM/yyyy"  mask="true"  maxlength="15" class="espacocobranca29" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:outputLabel value="Nº Semanas:" for="nsemanas" class="espacocobranca14" />
                            <p:inputText id="nsemanas" style="width:10.5%;" maxlength="100"  value="#"  class="espacocobranca29"/>
                       <br></br><br></br><br></br>
                       <p:commandButton class="botaoFiltrar" value="Pesquisar" icon="ui-icon-search" action="#{cursoMB.pesquisar()}"/>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
                
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
