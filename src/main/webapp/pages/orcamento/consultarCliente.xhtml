<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Clientes</title>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        <h:form id="telaconsultarClientes" style="text-align:left;font-size:11px;">
            
                     <br></br> 
                    <p:outputLabel value="Pesquisar Nome Cliente" for="idcliente" class="espaco0" style="font-size: 11px"/> <br></br>
                    <p:inputText id="idcliente" size="40" maxlength="100" class="camposs" value="#{consultaClienteMB.nome}"  >
                        <p:ajax event="blur" update="idclientetabela"/>
                    </p:inputText>
                     
                    <br></br> <br></br>
                    <p:dataTable id="idclientetabela" var="cliente"  value="#{consultaClienteMB.listaCliente}" class="tabela" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        
                        <p:column headerText="Nome" style="text-align:center;" >
                            <h:commandLink value="#{cliente.nome}" action="#{consultaClienteMB.selecionarCliente(cliente)}" />
                        </p:column>
                        <p:column headerText="Data Nascimento" style="width:110px;text-align:center;" >
                            <h:outputText value="#{cliente.dataNascimento}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fone Residencial"  style="width:90px;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#{cliente.foneResidencial}"/>
                        </p:column>
                        <p:column headerText="Fone Celular"  style="width:90px;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#{cliente.foneCelular}"/>
                        </p:column>
                        <p:column headerText="Fone Celular"  style="width:60px;text-align:center;" styleClass="alinharCenter" >
                            <p:commandLink action="" title="Selecionar Cliente">
                                <img src="../../resources/img/deposito.png"/>
                           </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
               </h:form>     
    </h:body>
</html>
