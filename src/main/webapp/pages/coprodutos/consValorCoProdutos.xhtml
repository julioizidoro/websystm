<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telavalorproduto">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/> <br></br> <br></br> 
                     <img src="../../resources/img/add.png" class="espacocobranca29"/>
                     <p:commandLink value="Adicionar Valor"  action="#{valorCoProdutosMB.cadValoresProdutos()}" class="add">
                         <p:ajax event="dialogReturn" listener="#{valorCoProdutosMB.retornoDialogoNovo}" process="@this" update=":telavalorproduto:tabelavalorprodutos"/>
                     </p:commandLink>
                     <p:commandButton id="bntvoltar" class="espacocobranca3botao" style="font-size:12px;margin-left:77%" value="Voltar"  action="#{valorCoProdutosMB.voltar()}" icon="ui-icon-arrowreturnthick-1-w" />
                     <br></br> <br></br>
                    
                    <p:dataTable id="tabelavalorprodutos" var="valorproduto"  value="#{valorCoProdutosMB.listaValores}" class="tabela" 
                                 scrollable="true" scrollHeight="400" style="margin-bottom:20px" >
                        
                        
                        <p:column headerText="Data InÃ­cio"  style="width:70px;" >
                            <h:outputText value="#{valorproduto.datainicial}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data Final"  style="width:70px;" >
                            <h:outputText value="#{valorproduto.datafinal}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor Original" style="width:80px;text-align:right;" >
                            <h:outputText value="#{valorproduto.valororiginal}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Valor Promocional" style="width:80px;text-align:right;" >
                            <h:outputText value="#{valorproduto.valorpromocional}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column style="width:17px">
                            <p:commandLink action="#{valorCoProdutosMB.editar(valorproduto)}" style="text-decoration: none">
                                <img src="../../resources/img/editaricon.png"/>
                                <p:ajax event="dialogReturn" listener="#{valorCoProdutosMB.retornoDialogoEditar}" process="@this" update=":telavalorproduto:tabelavalorprodutos"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
