<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacoteoperadora">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Cadastro">
                            <p:outputLabel value="Descrição" for="descricao"/>
                            <p:outputLabel value="Unidade" for="unidade" class="espacopreto"/>
                            <br></br>
                            <p:inputText id="descricao" value="#{pacoteMB.pacotes.descricao}" size="100" maxlength="200" class="espacocampos2"/>
                            <p:selectOneMenu class="espacocamposgrande" style="width:230px;" id="unidade"  value="#{pacoteMB.pacotes.unidadenegocio}" converter="UnidadeNegocioConverter" >
                                <f:selectItem itemLabel="Selecione" itemValue="0"/>
                                <f:selectItems id="idnidade" value="#{pacoteMB.listaUnidadeNegocio}" var="unidadeNegocio" itemLabel="#{unidadeNegocio.nomeFantasia}" itemValue="#{unidadeNegocio}"/>
                                <f:attribute name="listaUnidade" value="#{pacoteMB.listaUnidadeNegocio}"/>
                            </p:selectOneMenu>
                            <br></br><br></br>

                            <p:outputLabel value="Moeda" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Período" class="espacocobranca2"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:65px;" id="moeda"  value="#{pacoteMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems id="idmoedas" value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteMB.cambio.valor}" size="13" class="espacocampos">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:calendar id="datainicio"  size="17" class="espacocobranca11" locale="pt"  pattern="dd/MM/yyyy" value="#{pacoteMB.pacotes.datainicio}" />
                            <p:calendar id="datatermino"  size="17" class="espacocampos" locale="pt"   pattern="dd/MM/yyyy" value="#{pacoteMB.pacotes.datetermino}"/>
                            <p:commandButton class="espacocobranca4" onclick="" icon="ui-icon-triangle-1-e" value="Iniciar" action="#{pacoteMB.iniciarPacote()}" />
                            <p:commandButton class="espacocobranca4" onclick="" icon="ui-icon-check" value="Finalizar" action="#{pacoteMB.finalizar()}"  />
                            <br></br><br></br>
                            <legend id="iUsu4" ><b>Trecho</b></legend>
                            <p:inputText id="trecho" value="#{pacoteMB.pacotetrecho.descritivo}" size="129" maxlength="200" class="espacocampos2"/>
                            <p:commandButton class="espacocobranca5" onclick="" icon="ui-icon-plus" value="Adicionar" action="#{pacoteMB.adicionarTrecho()}" 
                                             update="idlistatrechos"  />
                            <br></br><br></br>
                            <p:dataTable id="idlistatrechos" var="trecho"  value="#{pacoteMB.listaTrecho}" class="tabela3" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" rows="10" style="margin-bottom:20px;font-size: 10px;" >
                                <p:column  style="background:#ffffff;color:#1F8871;text-align:center;width:48px;z-index: 3!important;overflow: visible!important;">
                                    <p:menubar style="min-width:10px;min-height:10px;height:25px;margin-top:-4px;z-index: 3!important; "> 
                                        <p:submenu style="margin-top:-7px;z-index: 3!important;" >
                                            <p:menuitem style="float:right;" value="Aereo" />
                                            <p:menuitem style="float:right;" value="Carro"  action="#{trechosMB.novoCarro(trecho)}"/>
                                            <p:menuitem style="float:right;" value="Cruzeiro" action="#{trechosMB.novoCruzeiro(trecho)}"/>
                                            <p:menuitem style="float:right;" value="Hotel" action="#{trechosMB.novoHotel(trecho)}"/>
                                            <p:menuitem style="float:right;" value="Ingresso" />
                                            <p:menuitem style="float:right;" value="Passeio" />
                                            <p:menuitem style="float:right;" value="Trasfer" action="#{trechosMB.novoTransfer(trecho)}"/>
                                            <p:menuitem style="float:right;" value="Trem" action="#{trechosMB.novoTrem(trecho)}"/>
                                            <p:menuitem style="float:right;" value="Exclir" />
                                        </p:submenu>
                                    </p:menubar>
                                </p:column>
                                <p:column headerText="Descrição" >
                                    <h:outputText value="#{trecho.descritivo}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Itens" >
                                    <p:commandLink value="A" />
                                    <p:commandLink value="C" action="#{trechosMB.novoCarro(trecho)}" />
                                    <p:commandLink value="Cr" />
                                    <p:commandLink value="H" />
                                    <p:commandLink value="I" />
                                    <p:commandLink value="P" />
                                    <p:commandLink value="T" />
                                    <p:commandLink value="Tr" />
                                </p:column>
                                 <br></br><br></br><br></br>
                            </p:dataTable>
                             <br></br><br></br><br></br> <br></br><br></br><br></br> <br></br><br></br><br></br>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
