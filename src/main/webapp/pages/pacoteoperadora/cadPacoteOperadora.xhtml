<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacoteoperadora">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Cadastro">
                            <p:outputLabel value="Descrição" for="descricao"/>
                            <p:outputLabel value="Unidade" for="unidade" class="espacopreto"/>
                            <br></br>
                            <p:inputText id="descricao" value="#{cadPacoteOperadoraMB.pacotes.descricao}" size="100" maxlength="200" class="espacocampos2"/>
                            <p:selectOneMenu class="espacocamposgrande" style="width:230px;" id="unidade"  value="#{cadPacoteOperadoraMB.pacotes.unidadenegocio}" converter="UnidadeNegocioConverter" >
                                <f:selectItem itemLabel="Selecione" itemValue="0"/>
                                <f:selectItems id="idnidade" value="#{cadPacoteOperadoraMB.listaUnidadeNegocio}" var="unidadeNegocio" itemLabel="#{unidadeNegocio.nomeFantasia}" itemValue="#{unidadeNegocio}"/>
                                <f:attribute name="listaUnidade" value="#{cadPacoteOperadoraMB.listaUnidadeNegocio}"/>
                            </p:selectOneMenu>
                            <br></br><br></br>

                           
                             <p:outputLabel value="Câmbio" for="moeda" class=""/>
                             <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Período" class="espacocobranca2"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:65px;" id="moeda"  value="#{cadPacoteOperadoraMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems id="idmoedas" value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change" update="idvalorcambio" />
                            </p:selectOneMenu>
                             <p:inputText id="idvalorcambio" value="#{cadPacoteOperadoraMB.cambio.valor}" size="13" class="espacocamposright">
                                 <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText> 
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:calendar id="datainicio"  size="17" class="espacocobranca11" locale="pt"  pattern="dd/MM/yyyy" value="#{cadPacoteOperadoraMB.pacotes.datainicio}" />
                            <p:calendar id="datatermino"  size="17" class="espacocampos" locale="pt"   pattern="dd/MM/yyyy" value="#{cadPacoteOperadoraMB.pacotes.datetermino}"/>
                            <p:commandButton class="espacocobranca4" onclick="" icon="ui-icon-triangle-1-e" value="Iniciar" action="#{cadPacoteOperadoraMB.iniciarPacote()}" />
                            <p:commandButton class="espacocobranca4" onclick="" icon="ui-icon-check" value="Finalizar" action="#{cadPacoteOperadoraMB.finalizar()}"  />
                            <br></br><br></br>
                            <legend id="iUsu4" ><b>Trecho</b></legend>
                            <p:inputText id="trecho" value="#{cadPacoteOperadoraMB.pacotetrecho.descritivo}" size="129" maxlength="200" class="espacocampos2"/>
                            <p:commandButton class="espacocobranca5" onclick="" icon="ui-icon-plus" value="Adicionar" action="#{cadPacoteOperadoraMB.adicionarTrecho()}" 
                                             update="idlistatrechos"  />
                            <br></br><br></br>
                            <p:dataTable id="idlistatrechos" var="trecho"  value="#{cadPacoteOperadoraMB.listaTrecho}" class="tabela3" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" rows="10" style="margin-bottom:20px;font-size: 10px;" >
                                
                                <p:column headerText="Descrição" >
                                    <h:outputText value="#{trecho.descritivo}" ></h:outputText>
                                </p:column>
                                 
                                <p:column headerText="Itens" style="width: 35%">    
                                    <p:commandLink  title="Aereo" action="#{cadPacoteOperadoraMB.novoPassagem(trecho)}">
                                         <img  src="#{cadPacoteOperadoraMB.imagemAereo(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink  action="#{cadPacoteOperadoraMB.novoCarro(trecho)}" title="Carro" style="margin-left:2%;">
                                        <img  src="#{cadPacoteOperadoraMB.imagemCarro(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink action="#{cadPacoteOperadoraMB.novoCruzeiro(trecho)}" title="Cruzeiro" style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemCruzeiro(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink  action="#{cadPacoteOperadoraMB.novoHotel(trecho)}" title="Hotel" style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemHotel(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink action="#{cadPacoteOperadoraMB.novoIngresso(trecho)}" title="Ingresso"  style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemIngresso(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink action="#{cadPacoteOperadoraMB.novoPasseio(trecho)}" title="Passeio"  style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemPasseio(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink  action="#{cadPacoteOperadoraMB.novoTransfer(trecho)}" title="Transfer"  style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemTransfer(trecho)}" />
                                    </p:commandLink>
                                    <p:commandLink  action="#{cadPacoteOperadoraMB.novoTrem(trecho)}" title="Trem"  style="margin-left:2%;">
                                         <img  src="#{cadPacoteOperadoraMB.imagemTrem(trecho)}" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                             <br></br><br></br><br></br> <br></br><br></br><br></br> <br></br><br></br><br></br><br></br><br></br><br></br>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
                
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
