<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotecarro">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Carro">
                            <p:outputLabel value="Pais" for="pais"/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca9"/>
                            <br></br>
                            <p:selectOneMenu id="pais" value="#{pacoteCarroMB.pais}" style="width:27%;font-size: 10px" class="espacocampos2" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" >
                                <f:selectItem itemLabel="País" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacoteCarroMB.listaPais}" var="cpais" itemLabel="#{cpais.pais.nome}" itemValue="#{cpais.pais}"/>
                                <f:attribute name="listaPais" value="#{pacoteCarroMB.listaPais}"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade" value="#{pacoteCarroMB.cidade}" style="width:31%;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Cidade" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacoteCarroMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacoteCarroMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacoteCarroMB.listarFornecedorCidade(0)}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacoteCarroMB.fornecedorcidade}" style="width:28%;font-size: 10px" class="espacocampos" 
                                             converter="FornecedorCidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Fornecedor" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacoteCarroMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listaFornecedorCidade" value="#{pacoteCarroMB.listaFornecedorCidade}"/>
                            </p:selectOneMenu>
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Localizador" for="localizador"/>
                            <p:outputLabel value="Local Retirada" for="locaretirada" class="espacocobranca16"/>
                            <p:outputLabel value="Data Retirada" for="dataretirada" class="espacocobranca17"/>
                            <p:outputLabel value="Hora Retirada" for="horaretirada" class="espacocobranca5"/>
                            <br></br>
                            <p:inputText id="localizador" value="#{pacoteCarroMB.pacotecarro.localizador}" style="width:25%;" maxlength="45" class="espacocampos2"/>
                            <p:inputText id="locaretirada" value="#{pacoteCarroMB.pacotecarro.locaretirada}" style="width:32%;" maxlength="100" class="espacocampos"/>
                            <p:calendar id="dataretirada" value="#{pacoteCarroMB.pacotecarro.dataretirada}" size="18"  class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horaretirada" value="#{pacoteCarroMB.pacotecarro.horaritirada}" style="width:10%;" mask="99:99" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Data Devolução" for="datadevolucao"/>
                            <p:outputLabel value="Hora Devolução" for="horadevolucao" class="espacocobranca14"/>
                            <p:outputLabel value="Categoria" for="categoria" class="espacocobranca20"/>
                            <p:outputLabel value="Qntd Adulto" for="qntdAdulto" class="espacocobranca23"/>
                            <p:outputLabel value="Qntd Criança" for="qntdClianca" class="espacocobranca24"/>
                            <p:outputLabel value="Qntd Infantil" for="qntdInfantil" class="espacocobranca24"/>
                            <br></br>
                            <p:calendar id="datadevolucao" value="#{pacoteCarroMB.pacotecarro.datadevolucao}" size="14"  class="espacocampos2" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horadevolucao" value="#{pacoteCarroMB.pacotecarro.horadevolucao}" style="width:12%;" mask="99:99" class="espacocampos"/>
                            <p:inputText id="categoria" value="#{pacoteCarroMB.pacotecarro.categoria}" style="width:13%;" maxlength="15" class="espacocampos"/>
                            <p:inputText id="qntdAdulto" value="#{pacoteCarroMB.pacotecarro.adt}" style="width:12%;" class="espacocampos">
                                <f:convertNumber  type="number"/>
                            </p:inputText>
                            <p:inputText id="qntdClianca" value="#{pacoteCarroMB.pacotecarro.chd}"  style="width:13%;" class="espacocampos">
                                  <f:convertNumber  type="number"/>
                            </p:inputText>
                            <p:inputText id="qntdInfantil" value="#{pacoteCarroMB.pacotecarro.inf}" style="width:11%;" class="espacocampos">
                                  <f:convertNumber  type="number"/>
                            </p:inputText>
                            
                             <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{pacoteCarroMB.pacotecarro.descritivo}" style="width:94%;" maxlength="45" class="espacocampos2"/>
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Câmbio" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca28"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca11"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Moeda Nacional" for="moedanacional" class="espacocobranca5"/>
                            
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:10%" id="moeda"  value="#{pacoteCarroMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change"  update="idvalorcambio"/>
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteCarroMB.cambio.valor}" style="width:11%" class="espacocamposright" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{pacoteCarroMB.pacotecarro.valornet}" style="width:12%" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacoteCarroMB.pacotecarro.comissao}" style="width:12%" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="valorgross" listener="#{pacoteCarroMB.calcularValorGross()}" />
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacoteCarroMB.pacotecarro.valorgross}" style="width:13%" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="comissao" listener="#{pacoteCarroMB.calcularComissao()}"/>
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{pacoteCarroMB.pacotecarro.valormoedanacional}" style="width:15%" maxlength="15" class="espacocamposright" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{pacoteCarroMB.salvarCarro()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
