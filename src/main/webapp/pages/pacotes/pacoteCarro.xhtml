<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotecarro">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Carro">
                            <p:outputLabel value="Localizador" for="localizador"/>
                            <p:outputLabel value="Loca Retirada" for="locaretirada" class="espacocobranca16"/>
                            <p:outputLabel value="Data Retirada" for="dataretirada" class="espacocobranca17"/>
                            <p:outputLabel value="Hora Retirada" for="horaretirada" class="espacocobranca5"/>
                            <br></br>
                            <p:inputText id="localizador" value="#{trechosMB.pacotecarro.localizador}" size="36" maxlength="45" class="espacocampos2"/>
                            <p:inputText id="locaretirada" value="#{trechosMB.pacotecarro.locaretirada}" size="50" maxlength="100" class="espacocampos"/>
                            <p:calendar id="dataretirada" value="#{trechosMB.pacotecarro.dataretirada}" size="18"  class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horaretirada" value="#{trechosMB.pacotecarro.horaritirada}" size="11" mask="99:99" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Data Devolução" for="datadevolucao"/>
                            <p:outputLabel value="Hora Devolução" for="horadevolucao" class="espacocobranca14"/>
                            <p:outputLabel value="Categoria" for="categoria" class="espacocobranca15"/>
                            <p:outputLabel value="Qntd Adulto" for="qntdAdulto" class="espacocobranca16"/>
                            <p:outputLabel value="Qntd Criança" for="qntdClianca" class="espacocobranca11"/>
                            <br></br>
                            <p:calendar id="datadevolucao" value="#{trechosMB.pacotecarro.datadevolucao}" size="14"  class="espacocampos2" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horadevolucao" value="#{trechosMB.pacotecarro.horadevolucao}" size="18" mask="99:99" class="espacocampos"/>
                            <p:inputText id="categoria" value="#{trechosMB.pacotecarro.categoria}" size="34" maxlength="15" class="espacocampos"/>
                            <p:inputText id="qntdAdulto" value="#{trechosMB.pacotecarro.adt}" size="16" class="espacocampos"/>
                            <p:inputText id="qntdClianca" value="#{trechosMB.pacotecarro.chd}" size="17" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Moeda" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="cambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca11"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Moeda Nacional" for="moedanacional" class="espacocobranca14"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:65px;" id="moeda"  value="#{trechosMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambioselecionado}"/>
                                <f:attribute name="lsitaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                            </p:selectOneMenu>
                            <p:inputText id="cambio" value="#{trechosMB.cambio.valor}" size="16" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{trechosMB.pacotecarro.valornet}" size="14" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{trechosMB.pacotecarro.valorgross}" size="15" maxlength="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="comissao" value="#{trechosMB.pacotecarro.comissao}" size="8" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{trechosMB.pacotecarro.valormoedanacional}" size="20" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            
                             <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{trechosMB.pacotecarro.descritivo}" size="48" maxlength="45" class="espacocampos2"/>

                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{trechosMB.salvarCarro()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
