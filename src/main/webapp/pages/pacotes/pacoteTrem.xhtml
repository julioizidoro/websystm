<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
         <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
         <script>  
                PrimeFaces.locales['pt'] = {  
                    closeText: 'Fechar',  
                    prevText: 'Anterior',  
                    nextText: 'Próximo',  
                    currentText: 'Começo',  
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],  
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],  
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],  
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],  
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],  
                    weekHeader: 'Semana',  
                    firstDay: 0,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText: 'Todo o Dia'  
                };  
            </script>  
    </h:head>
    <h:body>
        <h:form id="cadastropacotetransfer" style="text-align:left;font-size: 10px;">
            <title>Trem</title>
                            <p:outputLabel value="Pais" for="pais1" />
                            <p:outputLabel value="Cidade" for="cidade1" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca9"/>
                            <br></br>
                            <p:selectOneMenu id="pais1" value="#{pacoteTremMB.pais}" style="width:27%;font-size: 10px" class="espacocampos2" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacoteTremMB.listaPais}" var="cpais" itemLabel="#{cpais.pais.nome}" itemValue="#{cpais.pais}"/>
                                <f:attribute name="listaPais" value="#{pacoteTremMB.listaPais}"/>
                                <p:ajax event="change" update="cidade1"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade1" value="#{pacoteTremMB.cidade}" style="width:31%;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacoteTremMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacoteTremMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacoteTremMB.listarFornecedorCidade(0)}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacoteTremMB.fornecedorcidade}" style="width:30%;font-size: 10px" class="espacocampos" 
                                              converter="FornecedorCidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacoteTremMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listaFornecedorCidade" value="#{pacoteTremMB.listaFornecedorCidade}"/>
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="De" for="de" class=""/>
                            <p:outputLabel value="Para" for="para" class="espacocobranca10"/>
                            <p:outputLabel value="Hora Saída" for="horasaida" class="espacocobranca18"/>
                            <p:outputLabel value="Hora Chegada" for="horachegada" class="espacocobranca14"/>
                            <p:outputLabel value="Data" for="data" class="imgadd"/>
                            <br></br>
                            <p:inputText id="de" value="#{pacoteTremMB.pacotetrem.de}" style="width:25%;" maxlength="100" class=""/>
                            <p:inputText id="para" value="#{pacoteTremMB.pacotetrem.para}" style="width:20%;" maxlength="100" class="espacocampos"/>
                             <p:inputMask id="horasaida" value="#{pacoteTremMB.pacotetrem.horasaida}" mask="99:99" style="width:11%;" class="espacocampos"/>
                            <p:inputMask id="horachegada" value="#{pacoteTremMB.pacotetrem.horachegada}" mask="99:99" style="width:13%;" class="espacocampos"/>
                            <p:calendar id="data" size="10" value="#{pacoteTremMB.pacotetrem.data}"  class="espacocobranca29" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Classe" for="classe" class=""/>
                            <p:outputLabel value="Qntd Adultos" for="qntdadulto" class="espacocobranca13"/>
                            <p:outputLabel value="Qntd Infantil" for="qntdInfantil" class="espacocobranca5"/>
                            <p:outputLabel value="Qntd Criança" for="qntdAdolescente" class="espacocobranca5"/>
                            <br></br>
                            <p:inputText id="classe" value="#{pacoteTremMB.pacotetrem.classe}" style="width:33%;" maxlength="20" class=""/>
                            <p:inputText id="qntdadulto" value="#{pacoteTremMB.pacotetrem.adt}" style="width:12%;" class="espacocobranca11"/>
                            <p:inputText id="qntdInfantil" value="#{pacoteTremMB.pacotetrem.inf}" style="width:11%;" class="espacocobranca5"/>
                            <p:inputText id="qntdAdolescente" value="#{pacoteTremMB.pacotetrem.chd}" style="width:14%;" class="espacocobranca24"/>
                            <br></br><br></br><br></br>
                           
                            <p:outputLabel value="Câmbio" for="moeda" class="" style="font-size:10px;"/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca24" style="font-size:10px;"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:10%;font-size:10px;" id="moeda"  value="#{pacoteTremMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change"  update="idvalorcambio"/>
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteTremMB.cambio.valor}" style="width:20%;font-size:10px;" class="espacocampos" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <br></br><br></br>
                            
                            <p:outputLabel value="Valor Net" for="valornet" class="" style="font-size:10px;"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca2" style="font-size:10px;"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca33" style="font-size:10px;"/>
                            <p:outputLabel value="Valor R$" for="moedanacional" class="espacocobranca33" style="font-size:10px;"/>
                            <p:outputLabel value="Comissão Loja" for="comissaoloja" class="espacocobranca30" style="font-size:10px;"/>
                            <br></br>
                            
                            <p:inputText id="valornet" value="#{pacoteTremMB.pacotetrem.valornet}" style="width:15%;font-size:10px;" class="fontebrancaa">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacoteTremMB.pacotetrem.comissao}" style="width:15%;font-size:10px;" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="valorgross" listener="#{pacoteTremMB.calcularValorGross()}" />
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacoteTremMB.pacotetrem.valorgross}" style="width:16%;font-size:10px;" maxlength="15" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="comissao" listener="#{pacoteTremMB.calcularComissao()}"/>
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{pacoteTremMB.pacotetrem.valormoedanacional}" style="width:16%;font-size:10px;" maxlength="11" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="comissaoloja" value="#{pacoteTremMB.pacotetrem.comissaoloja}" style="width:15%;font-size:10px;" maxlength="11" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>


                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{pacoteTremMB.salvarTrem()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{pacoteTremMB.cancelar()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-trash" value="Excluir" action="#{pacoteTremMB.excluir()}"></p:commandButton>
                            </p>
                        
            </h:form>     
    </h:body>
</html>
