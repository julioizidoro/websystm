<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotetrem">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Trem">
                            <p:outputLabel value="De" for="de" class=""/>
                            <p:outputLabel value="Para" for="para" class="espacocobranca10"/>
                            <p:outputLabel value="Data" for="data" class="espacocobranca22"/>
                            <p:outputLabel value="Hora Saída" for="horasaida" class="espacocobranca11"/>
                            <p:outputLabel value="Hora Chegada" for="horachegada" class="espacocobranca14"/>
                            <br></br>
                            <p:inputText id="de" value="#{trechosMB.pacotetrem.de}" size="37" maxlength="100" class=""/>
                            <p:inputText id="para" value="#{trechosMB.pacotetrem.para}" size="37" maxlength="100" class="espacocampos"/>
                            <p:calendar id="data" value="#{trechosMB.pacotetrem.data}" size="8"  class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horasaida" value="#{trechosMB.pacotetrem.horasaida}" mask="99:99" size="9" class="espacocampos"/>
                            <p:inputMask id="horachegada" value="#{trechosMB.pacotetrem.horachegada}" mask="99:99" size="9" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Classe" for="classe" class=""/>
                            <p:outputLabel value="Qntd Adultos" for="qntdadulto" class="espacocobranca16"/>
                            <p:outputLabel value="Qntd Infantil" for="qntdInfantil" class="espacocobranca2"/>
                            <p:outputLabel value="Qntd Adolescente" for="qntdAdolescente" class="espacocobranca2"/>
                            <br></br>
                            <p:inputText id="classe" value="#{trechosMB.pacotetrem.classe}" size="20" maxlength="20" class=""/>
                            <p:inputText id="qntdadulto" value="#{trechosMB.pacotetrem.adt}" size="13" class="espacocobranca11"/>
                            <p:inputText id="qntdInfantil" value="#{trechosMB.pacotetrem.inf}" size="12" class="espacocobranca11"/>
                            <p:inputText id="qntdAdolescente" value="#{trechosMB.pacotetrem.chd}" size="13" class="espacocobranca11"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Moeda" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="cambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca11"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca5"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:65px;" id="moeda"  value="#{trechosMB.cambio}"  converter="CambioConverter">
                               <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems id="idmoedas" value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="lsitaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                            </p:selectOneMenu>
                            <p:inputText id="cambio" value="#{trechosMB.cambio.valor}" size="16" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{trechosMB.pacotetrem.valornet}" size="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{trechosMB.pacotetrem.valorgross}" size="15" maxlength="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="comissao" value="#{trechosMB.pacotetrem.comissao}" size="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <br></br><br></br>
                            
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{trechosMB.salvarTrem()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
