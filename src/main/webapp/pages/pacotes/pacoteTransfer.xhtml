<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotetransfer">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Transfer">
                            <p:outputLabel value="Pais" for="pais1"  class="espacocampos"/>
                            <p:outputLabel value="Cidade" for="cidade1" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca9"/>
                            <br></br>
                            <p:selectOneMenu id="pais1" value="#{trechosMB.pais}" style="width:197px;font-size: 10px"  class="espacocampos" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{trechosMB.listaPais}" var="cpais" itemLabel="#{cpais.nome}" itemValue="#{cpais}"/>
                                <f:attribute name="listaPais" value="#{trechosMB.listaPais}"/>
                                <p:ajax event="change" update="cidade1"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade1" value="#{trechosMB.cidade}" style="width:227px;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{trechosMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{trechosMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{trechosMB.listarFornecedorCidade()}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{trechosMB.fornecedorcidade}" style="width:200px;font-size: 10px" class="espacocampos" 
                                              filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{trechosMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listafornecedor" value="#{trechosMB.listaFornecedorCidade}"/>
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="De" for="de" class="espacocampos"/>
                            <p:outputLabel value="Para" for="para" class="espacocobranca7"/>
                            <p:outputLabel value="Data" for="data" class="espacocobranca10"/>
                            <br></br>
                            <p:inputText id="de" value="#{trechosMB.pacotetransfer.de}" size="51" maxlength="100" class="espacocampos"/>
                            <p:inputText id="para" value="#{trechosMB.pacotetransfer.para}" size="41" maxlength="100" class="espacocampos"/>
                            <p:calendar id="data" value="#{trechosMB.pacotetransfer.data}" size="13"  class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Câmbio" for="moeda" class="espacocampos"/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca5"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca11"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca5"/>
                            
                            <br></br>
                            <p:selectOneMenu class="espacocampos" style="width:65px;" id="moeda"  value="#{trechosMB.cambio}"  converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems id="idmoedas" value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change" update="idvalorcambio" />
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{trechosMB.cambio.valor}" size="16" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{trechosMB.pacotetransfer.valornet}" size="14" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{trechosMB.pacotetransfer.comissao}" size="14" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{trechosMB.pacotetransfer.valorgross}" size="17" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            
                            <br></br><br></br>
                            
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{trechosMB.salvarTransfer()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
