<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotecruzeiro">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Cruzeiro">
                            <p:outputLabel value="Pais" for="pais" class="espacocobranca11"/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca16"/>
                            <br></br>
                            <p:selectOneMenu id="pais" value="#{pacoteCruzeiroMB.pais}" style="width:197px;font-size: 10px" class="espacocobranca11" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacoteCruzeiroMB.listaPais}" var="cpais" itemLabel="#{cpais.nome}" itemValue="#{cpais}"/>
                                <f:attribute name="listaPais" value="#{pacoteCruzeiroMB.listaPais}"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade" value="#{pacoteCruzeiroMB.cidade}" style="width:155px;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacoteCruzeiroMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacoteCruzeiroMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacoteCruzeiroMB.listarFornecedorCidade(0)}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacoteCruzeiroMB.fornecedorcidade}" style="width:170px;font-size: 10px" class="espacocampos" 
                                              converter="FornecedorCidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacoteCruzeiroMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listaFornecedorCidade" value="#{pacoteCruzeiroMB.listaFornecedorCidade}"/>
                                <p:ajax event="change" />
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="Data Saída" for="datasaida" class="espacocobranca11"/>
                            <p:outputLabel value="Data Chegada" for="datachegada" class="espacocobranca15"/>
                            <p:outputLabel value="Intinerario" for="intinerario" class="espacocobranca15"/>
                            <p:outputLabel value="Tipo de Cabine" for="tipoCabine" class="espacocobranca17"/>
                            <br></br>
                            <p:calendar id="datasaida" locale="pt"  pattern="dd/MM/yyyy"  value="#{pacoteCruzeiroMB.pacotecruzeiro.datasaida}" size="11"  class="espacocobranca11">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:calendar id="datachegada" locale="pt"  pattern="dd/MM/yyyy"  value="#{pacoteCruzeiroMB.pacotecruzeiro.datechegada}" size="13"  class="espacocampos">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputText id="intinerario" value="#{pacoteCruzeiroMB.pacotecruzeiro.intinerario}" size="45" class="espacocampos"/>
                            <p:inputText id="tipoCabine" value="#{pacoteCruzeiroMB.pacotecruzeiro.tipocabine}" size="20" maxlength="15" class="espacocampos"/>
                          
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo" class="espacocobranca11"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{pacoteCruzeiroMB.pacotecruzeiro.descritivo}" size="136" maxlength="45" class="espacocobranca11"/>
                              <br></br><br></br><br></br>
                            
                            
                            <p:outputLabel value="Câmbio" for="moeda" class="espacocobranca11"/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca15"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca15"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca11"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca15"/>
                            <p:outputLabel value="Valor Moeda Nacional" for="moedanacional" class="espacocobranca15"/>
                            <br></br>
                            <p:selectOneMenu class="espacocobranca11" style="width:60px;" id="moeda"  value="#{pacoteCruzeiroMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change" update="idvalorcambio" />
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteCruzeiroMB.cambio.valor}" size="12" class="esparight" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{pacoteCruzeiroMB.pacotecruzeiro.valornet}" size="13" class="esparight">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacoteCruzeiroMB.pacotecruzeiro.comissao}" size="9" class="espacocamposright" >
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="valorgross" listener="#{pacoteCruzeiroMB.calcularValorGross()}" />
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacoteCruzeiroMB.pacotecruzeiro.valorgross}" size="11"  class="espacocamposright" >
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="comissao" listener="#{pacoteCruzeiroMB.calcularComissao()}"/>
                                <p:ajax event="blur" update="moedanacional" />
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{pacoteCruzeiroMB.pacotecruzeiro.valormoedanacional}" size="19"  class="espacocamposright" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{pacoteCruzeiroMB.salvarCruzeiro()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
