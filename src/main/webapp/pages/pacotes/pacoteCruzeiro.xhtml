<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
         <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
         <script>  
                PrimeFaces.locales['pt'] = {  
                    closeText: 'Fechar',  
                    prevText: 'Anterior',  
                    nextText: 'Próximo',  
                    currentText: 'Começo',  
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],  
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],  
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],  
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],  
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],  
                    weekHeader: 'Semana',  
                    firstDay: 0,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText: 'Todo o Dia'  
                };  
            </script>  
    </h:head>
    <h:body>
        <h:form id="cadastropacotecruzeiro" style="text-align:left;font-size: 10px;">
            <title>Cruzeiro</title>
                            <p:outputLabel value="Pais" for="pais" class="espacocobranca11" style="font-size:10px;"/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca10" style="font-size:10px;"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca16" style="font-size:10px;"/>
                            <br></br>
                            <p:selectOneMenu id="pais" value="#{pacoteCruzeiroMB.pais}" style="width:27%;font-size: 10px" class="espacocobranca11" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacoteCruzeiroMB.listaPais}" var="cpais" itemLabel="#{cpais.pais.nome}" itemValue="#{cpais.pais}"/>
                                <f:attribute name="listaPais" value="#{pacoteCruzeiroMB.listaPais}"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade" value="#{pacoteCruzeiroMB.cidade}" style="width:21%;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacoteCruzeiroMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacoteCruzeiroMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacoteCruzeiroMB.listarFornecedorCidade(0)}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacoteCruzeiroMB.fornecedorcidade}" style="width:27%;font-size: 10px" class="espacocampos" 
                                              converter="FornecedorCidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacoteCruzeiroMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listaFornecedorCidade" value="#{pacoteCruzeiroMB.listaFornecedorCidade}"/>
                                <p:ajax event="change" />
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="Data Saída" for="datasaida" class="espacocobranca11" style="font-size:10px;"/>
                            <p:outputLabel value="Data Chegada" for="datachegada" class="espacocobranca15" style="font-size:10px;"/>
                            <p:outputLabel value="Intinerario" for="intinerario" class="espacocobranca15" style="font-size:10px;"/>
                            <p:outputLabel value="Tipo de Cabine" for="tipoCabine" class="espacocobranca17" style="font-size:10px;"/>
                            <br></br>
                            <p:calendar id="datasaida" locale="pt"  pattern="dd/MM/yyyy"  value="#{pacoteCruzeiroMB.pacotecruzeiro.datasaida}" style="font-size:10px;" size="9"  class="espacocobranca11">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:calendar id="datachegada" locale="pt"  pattern="dd/MM/yyyy"  value="#{pacoteCruzeiroMB.pacotecruzeiro.datechegada}" size="11"  class="espacocampos">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputText id="intinerario" value="#{pacoteCruzeiroMB.pacotecruzeiro.intinerario}" style="width:30%;" class="espacocampos"/>
                            <p:inputText id="tipoCabine" value="#{pacoteCruzeiroMB.pacotecruzeiro.tipocabine}" style="width:16%;" maxlength="15" class="espacocampos"/>
                          
                              <br></br><br></br><br></br>
                            <p:outputLabel value="Câmbio" for="moeda" class="espacocobranca11" style="font-size:10px;"/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca24" style="font-size:10px;"/>
                            <br></br>
                            <p:selectOneMenu class="espacocobranca11rig" style="width:10%;font-size:10px;" id="moeda"  value="#{pacoteCruzeiroMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Câmbio" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change"  update="idvalorcambio"/>
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteCruzeiroMB.cambio.valor}" style="width:20%;font-size:10px;" class="espacocampos" readonly="true">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <br></br><br></br>
                            
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca11" style="font-size:10px;"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca2" style="font-size:10px;"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca5" style="font-size:10px;"/>
                            <p:outputLabel value="Valor R$" for="moedanacional" class="espacocobranca5" style="font-size:10px;"/>
                            <p:outputLabel value="Comissão Loja" for="comissaoloja" class="espacocobranca5" style="font-size:10px;"/>
                            <br></br>
                            
                            <p:inputText id="valornet" value="#{pacoteCruzeiroMB.pacotecruzeiro.valornet}" style="width:15%;font-size:10px;" class="espacocobranca11rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacoteCruzeiroMB.pacotecruzeiro.comissao}" style="width:12%;font-size:10px;" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="valorgross" listener="#{pacoteCruzeiroMB.calcularValorGross()}" />
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacoteCruzeiroMB.pacotecruzeiro.valorgross}" style="width:12%;font-size:10px;" maxlength="15" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                <p:ajax event="blur" update="comissao" listener="#{pacoteCruzeiroMB.calcularComissao()}"/>
                                <p:ajax event="blur" update="moedanacional"/>
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{pacoteCruzeiroMB.pacotecruzeiro.valormoedanacional}" style="width:12%;font-size:10px;" maxlength="11" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="comissaoloja" value="#{pacoteCruzeiroMB.pacotecruzeiro.comissaoloja}" style="width:13%;font-size:10px;" maxlength="11" class="espacocobranca20rig">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            
                            <br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo" class="espacocobranca11" style="font-size:10px;"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{pacoteCruzeiroMB.pacotecruzeiro.descritivo}" style="width:84%;font-size:10px;" maxlength="45" class="espacocobranca11"/>
                            <br></br>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{pacoteCruzeiroMB.salvarCruzeiro()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{pacoteCruzeiroMB.cancelar()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-trash" value="Excluir" action="#{pacoteCruzeiroMB.excluir()}"></p:commandButton>
                           <br></br><br></br>
                            </p>
                       </h:form>     
    </h:body>
</html>
