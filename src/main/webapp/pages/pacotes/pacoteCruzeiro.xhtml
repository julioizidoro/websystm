<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotecruzeiro">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Cruzeiro">
                            <p:outputLabel value="Data Saída" for="datasaida" class="espacocobranca11"/>
                            <p:outputLabel value="Data Chegada" for="datachegada" class="espacocobranca15"/>
                            <p:outputLabel value="Intinerario" for="intinerario" class="espacocobranca15"/>
                            <p:outputLabel value="Tipo de Cabine" for="tipoCabine" class="espacocobranca17"/>
                            <br></br>
                            <p:calendar id="datasaida" value="#{trechosMB.pacotecruzeiro.datasaida}" size="11"  class="espacocobranca11">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:calendar id="datachegada" value="#{trechosMB.pacotecruzeiro.datechegada}" size="13"  class="espacocampos">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputText id="intinerario" value="#{trechosMB.pacotecruzeiro.intinerario}" size="45" class="espacocampos"/>
                            <p:inputText id="tipoCabine" value="#{trechosMB.pacotecruzeiro.tipocabine}" size="20" maxlength="15" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Moeda" for="moeda" class="espacocobranca11"/>
                            <p:outputLabel value="Valor do Câmbio" for="cambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca11"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca5"/>
                            <br></br>
                            <p:selectOneMenu class="espacocobranca11" style="width:65px;" id="moeda"  value="#{trechosMB.pacotecruzeiro.cambio}" >
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems value="#{trechosMB.usuarioLogadoMB.listaCambio}" var="cambioselecionado" itemLabel="#{cambioselecionado.moedas.sigla}" itemValue="#{cambioselecionado}"/>
                                <f:attribute name="lsitaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                            </p:selectOneMenu>
                            <p:inputText id="cambio" value="#{trechosMB.pacotecruzeiro.cambio.valor}" size="16" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{trechosMB.pacotecruzeiro.valornet}" size="14" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{trechosMB.pacotecruzeiro.valorgross}" size="15" maxlength="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="comissao" value="#{trechosMB.pacotecruzeiro.comissao}" size="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo" class="espacocobranca11"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{trechosMB.pacotecruzeiro.descritivo}" size="48" maxlength="45" class="espacocobranca11"/>

                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{trechosMB.salvarCruzeiro()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
