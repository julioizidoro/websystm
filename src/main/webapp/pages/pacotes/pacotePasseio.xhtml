<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telapacotepasserio">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> <br></br> <br></br>

                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Passeio">
                            <p:outputLabel value="País" for="pais" class=""/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca6"/>
                            <p:outputLabel value="Data" for="data" class="espacocobranca13"/>

                            <br></br>
                            <p:inputText id="pais" value="#{trechosMB.pacotepasseio.pais}" size="60" maxlength="50" class="espacocampos2"/>
                            <p:inputText id="cidade" value="#{trechosMB.pacotepasseio.cidade}" size="60" maxlength="50" class="espacocampos"/>
                            <p:calendar id="data" value="#{trechosMB.pacotepasseio.data}" size="15"  class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>


                            <br></br><br></br>
                            <p:outputLabel value="Qntd Adolescente" for="qntdAdolescente" class=""/>
                            <p:outputLabel value="Qntd Adulto" for="qntdAdulto" class="espacocobranca5"/>
                            <p:outputLabel value="Qntd Criança" for="qntdClianca" class="espacocobranca2"/>
                            <br></br>
                            <p:inputText id="qntdAdolescente" value="#{trechosMB.pacotepasseio.inf}" size="22" maxlength="10" class="espacocampos2"/>
                            <p:inputText id="qntdAdulto" value="#{trechosMB.pacotepasseio.adt}" size="22" class="espacocampos"/>
                            <p:inputText id="qntdClianca" value="#{trechosMB.pacotepasseio.chd}" size="16" class="espacocampos"/>
                            <br></br><br></br>


                            <p:outputLabel value="Moeda" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="cambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca11"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca5"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:65px;" id="moeda"  value="#{trechosMB.cambio}"  converter="CambioConverter">
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems id="idmoedas" value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="lsitaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                            </p:selectOneMenu>
                            <p:inputText id="cambio" value="#{trechosMB.cambio.valor}" size="16" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{trechosMB.pacotepasseio.valornet}" size="14" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{trechosMB.pacotepasseio.valorgross}" size="15" maxlength="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <p:inputText id="comissao" value="#{trechosMB.pacotepasseio.comissao}" size="15" class="espacocamposright">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </p:inputText>
                            <br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{trechosMB.pacotepasseio.descritivo}" size="48" maxlength="45" class="espacocampos2"/>

                            <p:commandButton class="espacocampos"  icon="ui-icon-check" value="Adicionar" action="#" update=":telapacotepasserio:pacotepasseio"></p:commandButton>
                            <p:commandButton class="espacocampos" icon="ui-icon-close" value="Excluir" action="#"></p:commandButton>
                            <br></br>
                            <br></br>
                            <br></br>
                            <p:dataTable id="pacotepasseio" var="pacotepasseio"  value="#" class="tabela3" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="10" style="margin-bottom:20px" >
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                        <p:dataExporter type="xls" target="pacotepasseio" fileName="listapasseio" />
                                    </h:commandLink>
                                </f:facet>
                                <p:column headerText="Descrição"  style="width:210px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" sortBy="#{contasrecebe.vendas.cliente}">
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="Cidade"  style="width:200px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" >
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="País" style="width:200px;background:#ffffff;color:#1F8871;text-align:center;" >
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="Data" style="width:80px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                                    <h:outputText value="">
                                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>                           
                                </p:column>
                                <p:column style="width:35px;background:#ffffff;color:#1F8871;text-align: center">
                                    <p:selectBooleanCheckbox value="#"/>
                                </p:column>
                            </p:dataTable><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>

                    </p:accordionPanel>
                    <br></br>

                    <br></br>
                    <br></br>
                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
