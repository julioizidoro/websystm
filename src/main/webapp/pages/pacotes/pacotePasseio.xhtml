<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telapacotepasserio">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> <br></br> <br></br>

                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Passeio">
                            <p:outputLabel value="Pais" for="pais1" />
                            <p:outputLabel value="Cidade" for="cidade1" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca9"/>
                            <br></br>
                            <p:selectOneMenu id="pais1" value="#{pacotePasseioMB.pais}" style="width:27%;font-size: 10px" class="espacocampos2"
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacotePasseioMB.listaPais}" var="cpais" itemLabel="#{cpais.pais.nome}" itemValue="#{cpais.pais}"/>
                                <f:attribute name="listaPais" value="#{pacotePasseioMB.listaPais}"/>
                                <p:ajax event="change" update="cidade1"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade1" value="#{pacotePasseioMB.cidade}" style="width:31%;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacotePasseioMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacotePasseioMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacotePasseioMB.listarFornecedorCidade()}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacotePasseioMB.fornecedorcidade}" style="width:30%;font-size: 10px" class="espacocampos" 
                                              filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacotePasseioMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listafornecedor" value="#{pacotePasseioMB.listaFornecedorCidade}"/>
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="País" for="pais" class=""/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca6"/>
                            <p:outputLabel value="Data" for="data" class="espacocobranca21"/>

                            <br></br>
                            <p:inputText id="pais" value="#{pacotePasseioMB.pacotepasseio.pais}" style="width:38%;" maxlength="50" class="espacocampos2"/>
                            <p:inputText id="cidade" value="#{pacotePasseioMB.pacotepasseio.cidade}" style="width:34%;" maxlength="50" class="espacocampos"/>
                            <p:calendar id="data" value="#{pacotePasseioMB.pacotepasseio.data}"   class="espacocampos" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>


                            <br></br><br></br><br></br>
                            <p:outputLabel value="No. Adolescente" for="qntdAdolescente" class=""/>
                            <p:outputLabel value="No. Adulto" for="qntdAdulto" class="espacocobranca5"/>
                            <p:outputLabel value="No. Criança" for="qntdClianca" class="espacocobranca2"/>
                            <br></br>
                            <p:inputText id="qntdAdolescente" value="#{pacotePasseioMB.pacotepasseio.inf}" style="width:16%;" maxlength="10" class="espacocampos2"/>
                            <p:inputText id="qntdAdulto" value="#{pacotePasseioMB.pacotepasseio.adt}" style="width:16%;" class="espacocampos"/>
                            <p:inputText id="qntdClianca" value="#{pacotePasseioMB.pacotepasseio.chd}" style="width:16%;" class="espacocampos"/>
                            
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo"/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{pacotePasseioMB.pacotepasseio.descritivo}" style="width: 96%" maxlength="45" class="espacocampos2"/>
                            <br></br><br></br>


                            <p:outputLabel value="Câmbio" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca24"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca11"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Moeda Nacional" for="moedanacional" class="espacocobranca5"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:10%" id="moeda"  value="#{pacotePasseioMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change" update="idvalorcambio" />
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacotePasseioMB.cambio.valor}" style="width:11%" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{pacotePasseioMB.pacotepasseio.valornet}" style="width:12%" class="espacocobranca20">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacotePasseioMB.pacotepasseio.comissao}" style="width:12%" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacotePasseioMB.pacotepasseio.valorgross}" style="width:13%" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="moedanacional" value="" style="width:15%" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <br></br>
                            <br></br><br></br>
                            <p:commandButton class="espacocobranca6"  icon="ui-icon-check" value="Adicionar" action="#" update="pacotepasseio"></p:commandButton>
                            <p:commandButton class="espacocampos" icon="ui-icon-close" value="Excluir" action="#"></p:commandButton>
                            <br></br>
                            <br></br>
                            <br></br>
                            <p:dataTable id="pacotepasseio" var="pacotepasseio"  value="#" class="tabela3" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="10" style="margin-bottom:20px" >
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <img src="../../resources/img/excel.png" width="20" class="imagens"/>
                                        <p:dataExporter type="xls" target="pacotepasseio" fileName="listapasseio" />
                                    </h:commandLink>
                                </f:facet>
                                <p:column headerText="Descrição"  style="width:210px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" sortBy="#{contasrecebe.vendas.cliente}">
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="Cidade"  style="width:200px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" >
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="País" style="width:200px;background:#ffffff;color:#1F8871;text-align:center;" >
                                    <h:outputText value="#"/>
                                </p:column>
                                <p:column headerText="Data" style="width:80px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                                    <h:outputText value="">
                                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>                           
                                </p:column>
                                <p:column style="width:35px;background:#ffffff;color:#1F8871;text-align: center">
                                    <p:selectBooleanCheckbox value="#"/>
                                </p:column>
                            </p:dataTable><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>

                    </p:accordionPanel>
                    <br></br>

                    <br></br>
                    <br></br>
                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
