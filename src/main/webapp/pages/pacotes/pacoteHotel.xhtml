<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="cadastropacotehotel">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painelPacote" >
                        <p:tab titleStyle="color:#000;font-size:10px;background:#c7d95f;" title="Hotel">
                            
                            <p:outputLabel value="Pais" for="pais1" />
                            <p:outputLabel value="Cidade" for="cidade1" class="espacocobranca10"/>
                            <p:outputLabel value="Fornecedor" for="fornecedor" class="espacocobranca9"/>
                            <br></br>
                            <p:selectOneMenu id="pais1" value="#{pacoteHotelMB.pais}" style="width:197px;font-size: 10px" class="espacocampos2" 
                                             converter="PaisConverter" filter="true" filterMatchMode="startsWith" >
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idpais" value="#{pacoteHotelMB.listaPais}" var="cpais" itemLabel="#{cpais.nome}" itemValue="#{cpais}"/>
                                <f:attribute name="listaPais" value="#{pacoteHotelMB.listaPais}"/>
                                <p:ajax event="change" update="cidade"/> 
                            </p:selectOneMenu>
                            <p:selectOneMenu id="cidade1" value="#{pacoteHotelMB.cidade}" style="width:227px;font-size: 10px" class="espacocampos" 
                                             converter="CidadeConverter" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idcidade" value="#{pacoteHotelMB.pais.cidadeList}" var="ccidade" itemLabel="#{ccidade.nome}" itemValue="#{ccidade}"/>
                                <f:attribute name="listaCidade" value="#{pacoteHotelMB.pais.cidadeList}"/>
                                <p:ajax event="change" listener="#{pacoteHotelMB.listarFornecedorCidade()}" update="fornecedor" />
                            </p:selectOneMenu>
                            <p:selectOneMenu id="fornecedor" value="#{pacoteHotelMB.fornecedorcidade}" style="width:200px;font-size: 10px" class="espacocampos" 
                                              filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                                <f:selectItems id="idfornecedor" value="#{pacoteHotelMB.listaFornecedorCidade}" var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}" itemValue="#{fornecedor}"/>
                                <f:attribute name="listafornecedor" value="#{pacoteHotelMB.listaFornecedorCidade}"/>
                            </p:selectOneMenu>
                            <br></br><br></br><br></br> 
                            <p:outputLabel value="País" for="pais" class=""/>
                            <p:outputLabel value="Cidade" for="cidade" class="espacocobranca17"/>
                            <p:outputLabel value="Data Check in" for="dataCheckin" class="espacocobranca21"/>
                            <p:outputLabel value="Hora Check in" for="horaCheckin" class="espacocobranca14"/>
                            
                            <br></br>
                            <p:inputText id="pais" value="#{pacoteHotelMB.pacotehotel.pais}" size="39" maxlength="50" class="espacocampos2"/>
                            <p:inputText id="cidade" value="#{pacoteHotelMB.pacotehotel.cidade}" size="41" maxlength="50" class="espacocampos"/>
                            <p:calendar id="dataCheckin" value="#{pacoteHotelMB.pacotehotel.datacheckin}" size="12"  class="left4" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horaCheckin" value="#{pacoteHotelMB.pacotehotel.horacheckin}" mask="99:99" size="15" class="espacocampos"/>
                           
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Tipo de Quarto" for="tipoquarto" class=""/>
                            <p:outputLabel value="Categoria" for="categoria" class="espacocobranca5"/>
                            <p:outputLabel value="Regime" for="regime" class="espacocobranca2"/>
                            <p:outputLabel value="Data Checkout" for="dataCheckout" class="espacocobranca22"/>
                            <p:outputLabel value="Hora Checkout" for="horaCheckout" class="espacocobranca20"/>
                            <br></br>
                            <p:inputText id="tipoquarto" value="#{pacoteHotelMB.pacotehotel.tipoquarto}" size="18" maxlength="10" class="espacocampos2"/>
                            <p:inputText id="categoria" value="#{pacoteHotelMB.pacotehotel.categoria}" size="19" maxlength="10" class="espacocampos"/>
                            <p:inputText id="regime" value="#{pacoteHotelMB.pacotehotel.regime}" size="28" maxlength="20" class="espacocampos"/>
                            <p:calendar id="dataCheckout" value="#{pacoteHotelMB.pacotehotel.datacheckout}" size="11"  class="left4" locale="pt"  pattern="dd/MM/yyyy" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                            <p:inputMask id="horaCheckout" value="#{pacoteHotelMB.pacotehotel.horacheckout}" mask="99:99" size="15" class="espacocampos"/>
                            <br></br><br></br><br></br>
                            
                            <p:outputLabel value="Câmbio" for="moeda" class=""/>
                            <p:outputLabel value="Valor do Câmbio" for="idvalorcambio" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Net" for="valornet" class="espacocobranca24"/>
                            <p:outputLabel value="Comissão" for="comissao" class="espacocobranca11"/>
                            <p:outputLabel value="Valor Gross" for="valorgross" class="espacocobranca5"/>
                            <p:outputLabel value="Valor Moeda Nacional" for="moedanacional" class="espacocobranca5"/>
                            <br></br>
                            <p:selectOneMenu class="espacocampos5" style="width:70px;" id="moeda"  value="#{pacoteHotelMB.cambio}" converter="CambioConverter">
                                <f:selectItem itemLabel="Moedas" itemValue="0"/> 
                                <f:selectItems value="#{usuarioLogadoMB.listaCambio}" var="cambio" itemLabel="#{cambio.moedas.sigla}" itemValue="#{cambio}"/>
                                <f:attribute name="listaCambio" value="#{usuarioLogadoMB.listaCambio}"/>
                                <p:ajax event="change" update="idvalorcambio" />
                            </p:selectOneMenu>
                            <p:inputText id="idvalorcambio" value="#{pacoteHotelMB.cambio.valor}" size="14" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>  
                            <h:commandLink action="#"  title="Editar Câmbio">  
                                <img id="editarcambio" class="" src="../../resources/img/cambio_1.png"/>
                            </h:commandLink>
                            <p:inputText id="valornet" value="#{pacoteHotelMB.pacotehotel.valornet}" size="14" class="espacocobranca20">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="comissao" value="#{pacoteHotelMB.pacotehotel.comissao}" size="12" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="valorgross" value="#{pacoteHotelMB.pacotehotel.valorgross}" size="14" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <p:inputText id="moedanacional" value="#{pacoteHotelMB.pacotehotel.valormoedanacional}" size="18" maxlength="15" class="espacocamposright">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>
                            <br></br><br></br><br></br>
                            <p:outputLabel value="Descritivo" for="descritivo" class=""/>
                            <br></br>
                            <p:inputText id="descritivo" value="#{pacoteHotelMB.pacotehotel.descritivo}" size="167" maxlength="45" class="espacocampos2"/>

                            <p class="botaocadpacote"><br></br>
                                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{pacoteHotelMB.salvarHotel()}"></p:commandButton>
                                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#"></p:commandButton>
                            </p>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br><br></br><br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
