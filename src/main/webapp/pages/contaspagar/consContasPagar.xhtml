<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                        <br></br> <br></br> <br></br>
                        
                       <p:accordionPanel class="painel" activeIndex="-1" >
                           <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                                <h:panelGrid columns="7" cellpadding="3">
                                    <p:outputLabel value="Unidade" for="unidade" class="fontebranca"/> 
                                    <p:outputLabel value="Data Vencimento" for="dataIni" class="left2"/> 
                                    

                                </h:panelGrid>

                                    <p:inputText id="unidade" size="44" maxlength="100" class="fontebranca"   readonly="true"/>
                                    <p:calendar id="dataIni" style="margin-left:11%"  locale="pt"  pattern="dd/MM/yyyy"  mask="true" size="10" maxlength="15" >
                                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </p:calendar>
                                    <p:selectBooleanCheckbox  class="left4" value="#"/>
                                    <p:commandButton value="Pesquisar" class="botao"  icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                    <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="botao3" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                     
                                <br></br>
                           </p:tab>
                       </p:accordionPanel>
                         <br></br>
                        <legend id="iUsu2" ><b>Consulta de Contas a Pagar </b></legend>
                            
                            <p:contextMenu for="tabelacontaPagar">
                                <p:menuitem value="Alterar"  icon=" ui-icon-pencil"  action="#{contasPagarMB.editar()}" />
                                <p:menuitem value="Excluir"  icon=" ui-icon-trash " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}"  action="#{contasPagarMB.excluir()}"/>
                                
                            </p:contextMenu>
                            <p:dataTable id="tabelacontaPagar" var="contasPagar"  value="#{contasPagarMB.listaContasPagar}" class="tabela" 
                                     paginatorTemplate="{Exporters}" scrollable="true" scrollHeight="225" 
                                     paginator="true" style="margin-bottom:20px" selection="#{contasPagarMB.conta}" selectionMode="single" rowKey="#{contasPagar.idcontaspagar}" >
                                <f:facet name="{Exporters}">
                                    <p:commandLink title="Adicionar conta" action="#{contasPagarMB.cadastrarContaPagar()}" style="margin-left:53%;">
                                        <p:outputLabel value="Adicionar Conta"/>
                                        <img src="../../resources/img/adicionar.png" width="20" class="imagens"/>
                                        <p:ajax event="dialogReturn" listener="#{contasPagarMB.retornoDialogNovo}" process="@this" update="tabelacontaPagar"/>
                                    </p:commandLink>
                                </f:facet>

                                <p:column headerText="Data Vencimento" style="width:115px;text-align:center;">
                                    <h:outputText  value="#{contasPagar.datavencimento}">
                                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Descrição"  >
                                    <h:outputText value="#{contasPagar.descricao}" style="text-align:left;" />
                                </p:column>
                                <p:column headerText="Valor Conta" style="width:85px;text-align: right;" styleClass="alinharCenter">
                                    <h:outputText value="#{contasPagar.valorconta}">
                                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                                    </h:outputText>                                    
                                </p:column>
                                
                                <p:column headerText="Data Pagamento" style="width:115px;text-align:center;">
                                    <h:outputText  value="#{contasPagar.datacompensacao}">
                                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </p:column>
                        </p:dataTable>
                        <br></br>
                        <br></br>
                        <br></br>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
