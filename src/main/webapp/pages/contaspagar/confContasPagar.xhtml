<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body>
        <h:form id="adicionarContasReceber" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Adicionar Conta a Pagar</title>
                 
            <p:outputLabel value="Nro. Lançamento:" ></p:outputLabel>
            <p:outputLabel value="Data Emissão" for="dataEmi" style="margin-left:47%;"> </p:outputLabel>   
            <br></br>
            <p:inputText id="numeroLancamento" size="26"  value="#"/>
            <p:calendar id="dataEmi" value="#{cadContasPagarMB.conta.datalancamento}" pattern="dd/MM/yyyy" mask="true" size="19" maxlength="14" style=" margin-left:34.3%;" >
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:calendar>   
            <br/><br/>

            <p:outputLabel value="Unidade de negócio" for="unidadeNegocio" /> 
            <br></br>
            <p:selectOneMenu id="unidadeNegocio"  style="width:88.5%"  value="#{cadContasPagarMB.conta.unidadenegocio}" converter="UnidadeNegocioConverter">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{cadContasPagarMB.listaUnidadeNegocio}" var="unidadenegocio" itemLabel="#{unidadenegocio.nomeFantasia}" itemValue="#{unidadenegocio}"/>
                <f:attribute name="listaUnidade" value="#{cadContasPagarMB.listaUnidadeNegocio}"/>
            </p:selectOneMenu>                   
                      <br></br><br></br>          
            <p:outputLabel value="Plano de Contas" for="planoConta" /> 
            <br></br>
            <p:selectOneMenu id="planoConta"  style="width:88.5%"  value="#{cadContasPagarMB.conta.planoconta}" converter="PlanoContaConverter">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{cadContasPagarMB.listaPlanoConta}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta}"/>
                <f:attribute name="listaPlanoConta" value="#{cadContasPagarMB.listaPlanoConta}"/>
            </p:selectOneMenu>  
             <br></br><br></br>    
            <p:outputLabel value="Histórico" > </p:outputLabel>
            <br></br>
            <p:inputTextarea id="historico" rows="3" cols="85" value="#{cadContasPagarMB.conta.descricao}"/>
            <br></br> <br></br>
                <h:panelGrid columns="5" cellpadding="1">
                    <p:fieldset style="position: relative" >
                        <legend style="font-size: 15px;">Provisão</legend>
                            <p:outputLabel value="Data Vencimento" for="dataVenc" />
                            <p:calendar id="dataVenc" value="#{cadContasPagarMB.conta.datavencimento}"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="14" style="margin-left: 10px;" >
                                 <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </p:calendar>
                        <br/><br/>
                        <p:outputLabel value="Valor" >
                            <p:inputText id="valor" size="26" style="margin-left: 10px; width: 75%; text-align: right"  value="#{cadContasPagarMB.conta.valorconta}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </p:inputText>    
                        </p:outputLabel>
                    </p:fieldset>
                </h:panelGrid>

                <h:panelGrid>
                    <p:fieldset style="position: relative; margin-left: 50%;margin-top: -29.5%;width: 52%;">
                        <legend style="font-size: 15px;">Realização</legend>
                       
                            <p:outputLabel value="Data do Pagamento" for="dataPag" />
                            <p:calendar id="dataPag" value="#{cadContasPagarMB.conta.datacompensacao}"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="14" style="margin-left: 10px;">
                                 <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                            </p:calendar>   
                            <br/><br/>
                            <p:outputLabel value="Conta" for="banco" /> 
                             <p:selectOneMenu id="banco"  style="width:75.5%; margin-left: 6%;"  value="#{cadContasPagarMB.conta.banco}" converter="BancoConverter">
                                   <f:selectItems value="#{cadContasPagarMB.listaBanco}" var="conta" itemLabel="#{conta.nome}" itemValue="#{conta}"/>
                                   <f:attribute name="listaBanco" value="#{cadContasPagarMB.listaBanco}"/>
                                </p:selectOneMenu> 
                    </p:fieldset>
                </h:panelGrid>
                            
                <p class="botaoeditareceber" style="width: 87.5%;"><br></br>
                    <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{cadContasPagarMB.salvar()}"></p:commandButton>
                    <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{cadContasPagarMB.cancelar()}"></p:commandButton>
                </p>
                
        </h:form>     
    </h:body>
</html>
