<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consultacursos">
                 <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                     <br></br> 
                     <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar" >
                            <p:outputLabel value="Pesquisar Nome Cliente" for="cliente" class="imgadd" style="font-size:11px;"/> <br></br>
                            <p:inputText id="cliente" size="50" maxlength="100" class="imgadd" value="#"  />
                        </p:tab>
                     </p:accordionPanel>
                     <br></br>
                     <legend id="iUsu2" ><b>Consulta Ficha de Cursos</b></legend>
                      <br></br>
                    <p:commandButton id="bnteditar" class="botaoConsulta" style="font-size:12px;margin-left:6%" value="Editar" action="#" />
                    <p:commandButton id="bntfinalizar" class="botaoConsulta" style="font-size:12px;" value="Finalizar"  action="#"/>
                    <p:commandButton id="bntimprimir" class="botaoConsulta" style="font-size:12px;" value="Imprimir" />
                    <p:commandButton id="bntboleto" class="botaoConsulta" style="font-size:12px;" value="Boleto" />
                    <p:commandButton id="bntpesquisar" class="botaoConsulta" style="font-size:12px;" value="Pesquisar" />
                    <p:commandButton id="bntemail" class="botaoConsulta" style="font-size:12px;" value="Email" />
                    <p:commandButton id="bntobstm" class="botaoConsulta" style="font-size:12px;" value="Obs TM" />
                     <p:dataTable id="cursos" var="cursos"  value="#" class="tabela" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                    <p:commandLink value="Nova Ficha de Curso"  action="#{cursoMB.cadastrarFicha()}" class="add">
                        <p:outputLabel value="Nova Ficha"/>
                        <img src="../../resources/img/adicionar.png" width="20"/>
                    </p:commandLink>
                        </f:facet>
                         <p:column style="width:40px;border:none;">
                            <p:selectBooleanCheckbox />
                        </p:column>
                        <p:column headerText="Situação" style="text-align:center;width:80px;" sortBy="#">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Cliente" style="text-align:center;" sortBy="#">
                            <h:outputText value="#" />
                        </p:column>
                        <p:column headerText="Data Inscrição" style="text-align:center;" >
                            <h:outputText value="">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Unidade"  style="width:240px;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Agente"  style="width:200px;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
