<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>  
    </h:head>
    <h:body>
        <h:form id="cadastroprodutos" style="text-align:left;font-size: 10px;"><br></br>
            <title>Produtos</title>
            <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:outputLabel value="Descrição:" class="espacocobranca14"/>
                <p:inputText value="#{produtosMB.produtos.descricao}" style="width:62%" class="espacocobranca29"/>
                <br></br> <br></br>
                <p:outputLabel value="Gerente:" for="gerente" class="espacocobranca155"/>
                <p:selectOneMenu id="gerente" class="espacocobranca29" style="width:30%" value="#{produtosMB.usuario}" converter="UsuarioConverter" >
                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems id="idgerente" value="#{produtosMB.listaUsuario}" var="produtogerente" itemLabel="#{produtogerente.nome}" itemValue="#{produtogerente}"/>
                    <f:attribute name="listaUsuario" value="#{produtosMB.listaUsuario}"/>
                    <p:ajax event="change"/> 
                </p:selectOneMenu>
                <p:outputLabel value="% Comissão Gerente:" class="espacocobranca14"/>
                <p:inputText value="#{produtosMB.produtos.comissaogerente}" style="width:10%" class="espacocobranca29">
                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                <br></br> <br></br>
                <p class="botaoeditareceber"><br></br>
                    <p:commandButton class="imagemm"  icon="ui-icon-check" value="Confirmar" action="#{produtosMB.salvarProduto()}" update="growl"></p:commandButton>
                    <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{produtosMB.cancelarCadastro()}"></p:commandButton>
                </p>
        </h:form>     
    </h:body>
</html>
