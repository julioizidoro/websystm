        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />

            PrimeFaces.locales['pt'] = {

                prevText: 'Anterior',

                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],

                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',

    </h:head>
    <h:body>
        <h:form id="cadastroprodutos" style="text-align:left;font-size: 10px;"><br></br>
            <title>Produtos</title>
            <p:growl id="growl" showDetail="true" sticky="true"/>
                <p:dataTable id="tabelaadicionarusuario" var="adicionarusuario"  class="tabela5"  value="#{cadUsuarioMB.listaUsuarioEmail}"
                             scrollable="true" scrollHeight="300" style="margin-bottom:20px"  >
                    <p:column headerText="Cargo" style="width:180px;" >
                        <p:outputLabel value="#{adicionarusuario.cargo}" />
                    </p:column>
                    <p:column headerText="Nome"  >
                        <h:outputText value="#{adicionarusuario.nome}"/>
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:selectBooleanCheckbox value="#{adicionarusuario.selecionado}"/>
                    </p:column>
                </p:dataTable>
            <p:commandButton class="espacocobranca34" onclick="" icon="ui-icon-check" value="Adicionar" action="#{cadUsuarioMB.salvarUsuario()}"></p:commandButton>
            <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{cadUsuarioMB.cancelar()}"></p:commandButton>
               
        </h:form>
