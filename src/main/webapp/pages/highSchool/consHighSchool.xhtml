<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consultahighschool">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                     <br></br> 
                     <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar" >
                            <p:outputLabel value="Pesquisar Nome Cliente" for="cliente" class="imgadd" style="font-size:11px;"/> <br></br>
                            <p:inputText id="cliente" size="50" maxlength="100" class="imgadd" value="#"  />
                        </p:tab>
                     </p:accordionPanel>
                     <br></br>
                    <p:outputLabel value="Consulta de High School" style="font-size: 22px;color: #fff; margin-left:37%"/>
                    <br></br>
                    <p:commandButton id="bnteditar" class="botaoConsulta" style="font-size:12px;margin-left:6%" value="Editar" action="#" />
                    <p:commandButton id="bntfinalizar" class="botaoConsulta" style="font-size:12px;" value="Finalizar"  action="#"/>
                    <p:commandButton id="bntimprimir" class="botaoConsulta" style="font-size:12px;" value="Imprimir" />
                    <p:commandButton id="bntboleto" class="botaoConsulta" style="font-size:12px;" value="Boleto" />
                    <p:commandButton id="bntpesquisar" class="botaoConsulta" style="font-size:12px;" value="Pesquisar" />
                    <p:commandButton id="bntemail" class="botaoConsulta" style="font-size:12px;" value="Email" />
                    <p:commandButton id="bntobstm" class="botaoConsulta" style="font-size:12px;" value="Obs TM" />
                    <p:dataTable id="tabelaConsultaHighSchool" var="highSchool"  value="#{highSchoolMB.listaHighSchool}" class="tabelaHighSchool" 
                                 paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}  {Exporters}"
                                 paginator="true" rows="15" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                            <p:commandLink title="Nova Ficha"  action="#{highSchoolMB.cadastrarFicha()}" style="margin-left: 60%">
                                <p:outputLabel value="Nova Ficha"/>
                                <img src="../../resources/img/adicionar.png" width="20"/>
                            </p:commandLink>
                        </f:facet>
                        <p:column style="width:40px;border:none;">
                            <p:selectBooleanCheckbox />
                        </p:column>
                        
                        <p:column headerText="Situação" style="text-align:center;width:80px;border:none;" sortBy="#">
                            <h:outputText value="#{highSchool.controle}" />
                        </p:column>
                        <p:column headerText="Cliente" style="border:none;">
                            <h:outputText value="#{highSchool.vendas.cliente.nome}" />
                        </p:column>
                        <p:column headerText="Data Inscrição" style="text-align:center;width:100px;border:none;" >
                            <h:outputText value="#{highSchool.vendas.dataVenda}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Unidade"  style="width:200px;border:none;" styleClass="alinharCenter" >
                            <h:outputText value="#{highSchool.vendas.unidadenegocio.nomeFantasia}"/>
                        </p:column>
                        <p:column headerText="Agente"  style="width:200px;border:none;" styleClass="alinharCenter" >
                            <h:outputText value="#{highSchool.vendas.usuario.nome}"/>
                        </p:column>
                        
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
