<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                        <br></br>
                        <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                                <p:outputLabel value="Descrição" for="descricao" class="fontebranca" style="margin-left:4%"/> 
                                <br></br>
                                <p:inputText id="descricao" style="width:64%;margin-left:4%" maxlength="100" class="fontebranca"  value="#"/>
                                 <p:commandButton value="Pesquisar" style="margin-left:8%" icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="imgadd" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                <br></br> 
                        </p:tab>
                    </p:accordionPanel>
                        <legend id="iUsu2" ><b>Consulta Plano de Contas</b></legend>
                        
                            <p:contextMenu for="tabelaplanoconta">
                                <p:menuitem value="Alterar"  icon=" ui-icon-pencil"  action="#" />
                                <p:menuitem value="Excluir"  icon=" ui-icon-trash " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}"  action="#{contasPagarMB.excluir()}"/>
                            </p:contextMenu>
                        <p:dataTable id="tabelaplanoconta" var="planoconta"  value="#" class="tabela" paginator="true"
                                         paginatorTemplate="{Exporters}" scrollable="true" scrollHeight="450" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                          rowIndexVar="rowIx" style="margin-bottom:20px;">
                                <f:facet name="{Exporters}">
                                    <p:commandLink title="Adicionar conta" action="#{planoContasMB.novo()}" style="margin-left:75%;">
                                        <p:outputLabel value="Adicionar Plano de Contas"/>
                                        <img src="../../resources/img/adicionar.png" width="20" class="imagens"/>
                                        <p:ajax event="dialogReturn" listener="#{contasPagarMB.retornoDialogNovo}" process="@this" update="tabelaplanoconta"/>
                                    </p:commandLink>
                                </f:facet>

                                <p:column headerText="Nº da Conta" style="width:115px;text-align:center;">
                                    <h:outputText  value="">
                                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Descrição"  >
                                    <h:outputText value="#" style="text-align:left;" />
                                </p:column>
                        </p:dataTable>
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
