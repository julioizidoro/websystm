<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="idfrmconsCancelamento">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> 
                    <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                            <p:outputLabel value="Id da Venda" for="idvenda" class="fontebranca" style="margin-left: 2%"/> 
                            <p:outputLabel value="Consultor" for="cliente" class="fontebranca" style="margin-left:5%"/> 
                            <p:outputLabel value="Periodo" for="dataIni" style="margin-left:23.5%" /> 
                            <p:outputLabel value="Unidade" for="unidade" class="fontebranca" style="margin-left:19%"/> 

                            <br></br>
                            <h:panelGrid columns="6">
                                <p:inputText id="idvenda" style="width:43%;margin-left:11%" maxlength="100" class="fontebranca"  value="#"/>
                                <p:selectOneMenu  id="cliente"  value="#" style="width:200px;margin-left:-13%">
                                    <f:selectItem itemLabel="" itemValue="sn" noSelectionOption="true"  />
                                </p:selectOneMenu>
                                <p:calendar id="dataIni" size="12" style="margin-left:5%" locale="pt"  pattern="dd/MM/yyyy"  mask="true"  maxlength="15" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal" size="12" style="margin-left:10%"  locale="pt"  pattern="dd/MM/yyyy"  mask="true" maxlength="15">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu  id="unidade"  value="#"  style="width:180px;margin-left: 15%">
                                    <f:selectItem itemLabel="" itemValue="sn" noSelectionOption="true"  />
                                </p:selectOneMenu>

                            </h:panelGrid><br></br>
                            <p:commandButton value="Pesquisar" style="margin-left:77.8%" icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                            <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="imgadd" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>

                            <br></br> 
                        </p:tab>
                    </p:accordionPanel>
                    
                    <legend id="iUsu2" ><b>Consulta de Cancelamentos</b></legend>
                    <p:dataTable id="idtbCancelamento" var="cliente"  value="#" class="tabela"  style="margin-bottom:20px" scrollable="true" scrollHeight="300" >

                        <p:column headerText="Nº da Venda" style="width: 88px;text-align:center;">
                            <p:commandLink title="Reembolso e Crédito" style="text-align: center" action="#{cancelamentoMB.reembolsoCredito()}" value="#">
                            </p:commandLink>
                        </p:column>
                        <p:column  headerText="Cliente" style="width: 320px;text-align:center;" >
                            <h:outputText value="#"  />
                        </p:column>
                        <p:column headerText="Unidade" style="width: 170px;text-align:center;" >
                            <h:outputText value="#"  />
                        </p:column>
                        <p:column headerText="Consultor" style="width: 170px;text-align:center;" >
                            <h:outputText value="#"  />
                        </p:column>
                        <p:column headerText="Data Solicitação" style="width: 110px;text-align:center;" >
                            <h:outputText value="">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Paga"  style="text-align:center;" styleClass="alinharCenter" >
                            <p:commandLink title="Pagar Conta" style="text-align: center" action="#" >
                                <img src="#" />
                              </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
