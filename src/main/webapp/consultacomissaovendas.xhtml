<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consultacomissao">
                <div id="centro">
                    <br></br><br></br>
                    <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                            <h:panelGrid columns="5" cellpadding="3">
                                <p:outputLabel value="Período" for="periodo" class="espacodialog8"/> 
                                <p:outputLabel value="Produto" for="produto" class="left19"/>
                                <p:outputLabel value="Paga"  class="left20"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="1">
                                <p:calendar id="periodo"  class="espacodialog8"  pattern="dd/MM/yyyy" mask="true" size="10" maxlength="15" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="periodos" class="iata"  pattern="dd/MM/yyyy" mask="true" size="10" maxlength="15">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu id="produto" value="#" style="width:245px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="paga" value="#" style="width:110px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true" /> 
                                    <f:selectItem itemLabel="Sim" itemValue="Sim" />  
                                    <f:selectItem itemLabel="Não" itemValue="Não" />      
                                </p:selectOneMenu>
                            </h:panelGrid>  <br></br>
                            <h:panelGrid columns="5" cellpadding="3">
                                <p:outputLabel value="Unidade" for="unidade" class="espacodialog8"/> 
                                <p:outputLabel value="Consultor" for="consultor" class="left21"/>
                            </h:panelGrid>
                            <h:panelGrid columns="6" cellpadding="1">
                                <p:selectOneMenu id="unidade" value="#" style="width:200px;font-size: 10px" class="espacodialog8">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="consultor" value="#" style="width:230px;font-size: 10px" class="espacodialog2">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:commandButton value="Pesquisar" class="botaodialog2"  icon=" ui-icon-search " update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" />
                            </h:panelGrid>  
                        </p:tab>
                    </p:accordionPanel><br></br><br></br>
                    <p:dataTable var="consVendaComissao" value="#{vendasComissaoMB.listaVendasComissao}" class="tabela2" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10"    rowIndexVar="rowIx">

                        <p:column  style="background:#ffffff;color:#1F8871;text-align:center;width:48px;z-index: 3!important;overflow: visible!important;">
                            <p:menubar style="min-width:10px;min-height:10px;height:25px;margin-top:-4px;"> 
                                <p:submenu style="margin-top:-7px;" >
                                    <p:menuitem style="float:right;" value="Editar" action="#{vendasComissaoMB.editar()}" />
                                    <p:menuitem style="float:right;" value="Calcular Comissão" update="comissao:dialog_comissao" oncomplete="PF('comissao').show()" />
                                </p:submenu>
                            </p:menubar>
                        </p:column>
                        <p:column headerText="Nº Venda" style="background:#ffffff;text-decoration-color:#1F8871;color:#1F8871;text-align:center;width:85px;" sortBy="#{consVendaComissao.vendas.idvendas}">
                            <p:commandLink actionListener="#{vendasComissaoMB.visualizar(consVendaComissao)}" value="#{consVendaComissao.vendas.idvendas}"  update=":dialog:dialog_visualizacao"  oncomplete="PF('visualizacao').show()" >
                                <!--<f:setPropertyActionListener target="#{consVendaComissao}" value="#{consVendaComissao.vendas.idvendas}"/> -->
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Loja" style="background:#ffffff;color:#1F8871;text-align:center;" sortBy="#{consVendaComissao.vendas.unidadenegocio.nomeFantasia}">
                            <h:outputText value="#{consVendaComissao.vendas.unidadenegocio.nomeFantasia}" />
                        </p:column>
                        <p:column headerText="Valor Bruto" style="width:95px;background:#ffffff;color:#1F8871;text-align:right;" sortBy="#{consVendaComissao.valorbruto}">
                            <h:outputText value="#{consVendaComissao.valorbruto}">
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Valor Fornecedor" style="width:105px;background:#ffffff;color:#1F8871;text-align:right;">
                            <h:outputText value="#{consVendaComissao.valorfornecedor}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column> 
                        <p:column headerText="Comissão TM" style="width:90px;background:#ffffff;color:#1F8871;text-align:right;">
                            <h:outputText value="#{consVendaComissao.comissaotm}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Comissão Franquia" style="width:117px;background:#ffffff;color:#1F8871;text-align:right;">
                            <h:outputText value="#{consVendaComissao.comissaofraquia}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
            <h:form id="dialog">
                <p:dialog id="dialog_visualizacao" header="#{vendasComissaoMB.tituloDialog}" widgetVar="visualizacao"  width="40%" class="dialog" style="background:#d0e9c6" >
                        <p:outputLabel value="Valor" class="espacocampos" style="font-size: 11px"/>
                        <p:outputLabel value="Data" class="leftcampo" style="font-size: 11px"/>
                        <p:outputLabel value="Produto" class="espacodialog3" style="font-size: 11px"/>
                        <br></br>

                        <p:inputText  size="12" value="#{vendasComissaoMB.vendascomissao.vendas.valor}" id="valor" class="espacocamposright" style="font-size: 11px">
                            <f:convertNumber currencySymbol="" type="currency"/>
                        </p:inputText>
                        <p:calendar id="data" value="#{vendasComissaoMB.vendascomissao.vendas.dataVenda}" style="font-size: 11px" class="espacocampos"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="15" >
                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                        </p:calendar>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.vendas.produtos.descricao}" size="27" id="produto" class="espacocampos" style="font-size: 11px"/>
                        <br></br><br></br>

                        <p:outputLabel value="Unidade" style="font-size: 11px" class="espacocampos"/>
                        <p:outputLabel value="Cliente" class="left22" style="font-size: 11px"/>
                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.vendas.unidadenegocio}" size="31" id="unidade" class="espacocampos" style="font-size: 11px"/>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.vendas.cliente}" size="32" id="cliente" class="espacocampos" style="font-size: 11px"/>
                        <br></br><br></br>

                        <p:outputLabel value="Consultor" style="font-size: 11px" class="espacocampos"/>
                        <p:outputLabel value="Parceiro"  class="left22" style="font-size: 11px"/>
                        <br></br>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.vendas.usuario}" id="consultor" size="32" class="espacocampos" style="font-size: 11px"/>
                        <p:inputText value="#{vendasComissaoMB.vendascomissao.vendas.fornecedor}" id="parceiro" size="31"  class="espacocampos" style="font-size: 11px"/>
                        <br></br><br></br>
                    </p:dialog>
                 
            </h:form>
            <h:form id="comissao">
                <p:dialog id="dialog_comissao" header="Calcular Comissao" widgetVar="comissao"  width="40%" class="dialog2" style="background:#d0e9c6" >
                    <p:outputLabel value="Período" for="periodo" class="espacocampos"/> 
                   
                    <br></br>
                    <p:calendar id="periodo"  class="espacocampos"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="15" value="#{vendasComissaoMB.dataInicial}">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <p:calendar id="periodos" class="iata"  pattern="dd/MM/yyyy" mask="true" size="12" maxlength="15" value="#{vendasComissaoMB.dataFinal}">
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <p:commandButton value="Calcular" class="left19" icon="	ui-icon-calculator" action="#{vendasComissaoMB.calculoComissao()}"/>
                     <br></br> <br></br>
                     <p:outputLabel value="Consultor" for="periodo" class="espacocampos"/> 
                     <br></br>
                     <p:selectOneMenu id="consultorcomissao" value="#" style="width:300px;font-size: 10px" class="espacocampos">
                        <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true" /> 
                    </p:selectOneMenu>
                     <p:commandButton value="Fechar" class="espacocampos" icon="ui-icon-close"/>
                     <br></br><br></br><br></br>
                     <p:dataTable id="comissaotabela" var="comissaotabela"  value="#{vendasComissaoMB.calcularComissao.listaComissao}" class="tabela3" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px;font-size: 10px;" >
                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <img src="resources/img/excel.png" width="20" class="imagens"/>
                                    <p:dataExporter type="xls" target="recebimentotabela" fileName="recebimento" />
                                </h:commandLink>
                            </f:facet>
                            <p:column headerText="Consultor" styleClass="">
                                <h:outputText value="#{comissaotabela.nome}"/>
                            </p:column>
                            <p:column headerText="Cargo" styleClass="">
                                <h:outputText value="#{comissaotabela.cargo}"/>
                            </p:column>
                            <p:column headerText="Unidade">
                                <h:outputText value="#{comissaotabela.unidade}"/>
                            </p:column>
                            <p:column headerText="Venda Bruta" style="width:90px">
                                <h:outputText value="#{comissaotabela.valorBruto}" >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>
                            </p:column>
                             <p:column headerText="Comissão" style="width:90px">
                                 <h:outputText value="#{comissaotabela.comissao}" >
                                    <f:convertNumber currencySymbol="" type="currency"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                     <br></br>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
