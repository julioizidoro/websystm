<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <br></br> <br></br> <br></br>

                    <p:accordionPanel class="painel" activeIndex="-1" >
                        <p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;" title="Pesquisar">
                            <h:panelGrid columns="7" cellpadding="3">
                                <p:outputLabel value="Cliente" for="cliente" class="fontebranca"/> 
                                <p:outputLabel value="Periodo" for="dataIni" class="left2"/> 
                                <p:outputLabel value="Unidade" for="dataIni" class="left21"/>
                            </h:panelGrid>
                            <h:panelGrid columns="8" cellpadding="1">

                                <p:inputText id="cliente" size="44" maxlength="100" class="fontebranca"   readonly="true"/>
                                <p:commandButton icon="ui-icon-search" class="botaopesquisar"/>
                                <p:calendar id="dataIni" class="left4"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="15" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:calendar id="dataFinal" class="espacocampospesquisa2"  pattern="dd/MM/yyyy" mask="true" size="11" maxlength="15">
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                                <p:selectOneMenu id="unidades" value="#" style="width:220px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                            </h:panelGrid><br></br>
                            <h:panelGrid columns="8" cellpadding="1">
                                <h:outputText value="Forma de Pagamento"  class="fontebranca"/>  
                                <h:outputText value="Banco"  class="left3"/>  
                            </h:panelGrid>
                            <h:panelGrid columns="8" cellpadding="1">
                                <p:selectOneMenu id="unidades" value="#" style="width:220px;font-size: 10px" class="fontebranca">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:selectOneMenu id="unidades" value="#" style="width:220px;font-size: 10px" class="espacocampos">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                                </p:selectOneMenu>
                                <p:commandButton value="Pesquisar" class="botao"  icon=" ui-icon-search " update="contasreceber"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                                <p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  class="botao3" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#"/>
                            </h:panelGrid>
                            <br></br>
                        </p:tab>
                    </p:accordionPanel>
                    <br></br>
                    <legend id="iUsu2" ><b>Consulta de Contas a Receber </b></legend>
                    <h:panelGrid columns="2" cellpadding="1" class="vertical">
                        <p:commandButton value="Receber" class="btn btn-default" icon="ui-icon-folder-open" update="@all"  oncomplete="popAprovar.hide();  #{meuBean.objetos}" action="#" actionListener="#"  />
                        <p:commandButton value="Gerar Boletos" class="btn btn-default" icon=" ui-icon-document" action="#"/>
                    </h:panelGrid>
                    <p:dataTable id="contasreceber" var="contasreceber"  value="#" class="tabela" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px" >
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <img src="resources/img/excel.png" width="20" class="imagens"/>
                                <p:dataExporter type="xls" target="contaPagar" fileName="contas" />
                            </h:commandLink>
                        </f:facet>
                        <p:column headerText="Data Vencimento" style="width:40px;background:#ffffff;color:#1F8871;text-align:center;">
                            <h:outputText  >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Cliente"  style="width:110px;background:#ffffff;color:#1F8871;text-align:center;">
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Nº Documento" style="background:#ffffff;color:#1F8871;text-align:center;" >
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Nº Parcela"  style="width:80px;background:#ffffff;color:#1F8871;text-align:center;" styleClass="alinharCenter" >
                            <h:outputText value="#"/>
                        </p:column>
                        <p:column headerText="Valor Parcela" style="width:120px;background:#ffffff;color:#1F8871;text-align:center;" >
                            <h:outputText >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Juros" style="width:70px;background:#ffffff;color:#1F8871;text-align: right;" styleClass="alinharCenter">
                            <h:outputText >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>                                    
                        </p:column>
                        <p:column headerText="Desagio" style="width:80px;background:#ffffff;color:#1F8871;text-align: right;" styleClass="alinharCenter">
                            <h:outputText >
                                <f:convertNumber currencySymbol="" type="currency"/>
                            </h:outputText>                                    
                        </p:column>
                        <p:column headerText="Forma Pagamento" style="width:85px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                            <h:outputText value="#"/>                               
                        </p:column>
                        <p:column headerText="Unidade" style="width:85px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                            <h:outputText value="#"/>                                   
                        </p:column>
                        <p:column headerText="Boleto Gerado" style="width:85px;background:#ffffff;color:#1F8871;text-align: center;" styleClass="alinharCenter">
                            <h:outputText value="#"/>                                   
                        </p:column>
                        <p:column style="width:20px;background:#ffffff;color:#1F8871;text-align: center">
                            <p:selectBooleanCheckbox />
                        </p:column>
                        <p:column style="width:42px;background:#ffffff;color:#1F8871;text-align: center">
                            <p:commandButton title="Editar" icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable>

                    <br></br>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
